<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Б Р О Н Е Т А Н К.И.</title>
    <style>
        body { margin: 0; padding: 0; background: #111; overflow: hidden; touch-action: none; font-family: 'Courier New', monospace; -webkit-user-select: none; user-select: none; }
        canvas { display: block; background: #222; width: 100vw; height: 100vh; }
        #menu { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
        .menu-title { font-size: clamp(24px, 6vw, 50px); margin-bottom: 30px; color: #ffcc00; letter-spacing: 5px; text-align: center; }
        .mode-btn { padding: 15px; font-size: 20px; border: 2px solid #555; border-radius: 5px; background: #333; color: white; cursor: pointer; margin-bottom: 10px; width: 300px; }
        .mode-btn.active { background: #2e7d32; border-color: #4caf50; }
        .start-btn { padding: 20px 40px; font-size: 24px; background: #4caf50; color: white; border: none; cursor: pointer; margin-top: 20px; font-weight: bold; }
        .score { position: absolute; width: 100%; text-align: center; font-size: 30px; font-weight: bold; z-index: 100; color: #fff; pointer-events: none; text-shadow: 2px 2px 4px #000; }
        #score2 { top: 180px; } #score1 { bottom: 180px; }
        .joy-zone, .btn-fire { position: fixed; border-radius: 50%; z-index: 200; touch-action: none; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); }
        .stick { position: absolute; width: 60px; height: 60px; border-radius: 50%; top: 48px; left: 48px; background: rgba(255,255,255,0.2); pointer-events: none; border: 1px solid rgba(255,255,255,0.3); }
        .btn-fire { width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; outline: none; }
        #p1-fire { right: 30px; bottom: 30px; border-color: rgba(76,175,80,0.5); color: #4caf50; }
        #p2-fire { left: 30px; top: 30px; border-color: rgba(244,67,54,0.5); color: #f44336; }
        #p1-joy { left: 30px; bottom: 30px; }
        #p2-joy { right: 30px; top: 30px; }
    </style>
</head>
<body>
    <div id="menu">
        <h1 class="menu-title">Б Р О Н Е Т А Н К.И.</h1>
        <button class="mode-btn active" data-mode="pvp">ИГРОК VS ИГРОК</button>
        <button class="mode-btn" data-mode="pve">ИГРОК VS БОТ</button>
        <button class="start-btn" id="start-game">В БОЙ!</button>
    </div>

    <div id="score2" class="score">0</div>
    <div id="score1" class="score">0</div>
    <canvas id="gameCanvas"></canvas>

    <div id="p1-controls">
        <div id="p1-fire" class="btn-fire">ОГОНЬ</div>
        <div id="p1-joy" class="joy-zone"><div class="stick"></div></div>
    </div>
    <div id="p2-controls">
        <div id="p2-fire" class="btn-fire">ОГОНЬ</div>
        <div id="p2-joy" class="joy-zone"><div class="stick"></div></div>
    </div>

<script>
const CONFIG = {
    TANK: { SPEED: 3.2, HP: 3, COOLDOWN: 300, RADIUS: 22 },
    BULLET: { SPEED: 11 },
    EXPLOSION_TIME: 120 
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let tanks = [], bullets = [], bricks = [], particles = [], sosSquad = [], isGameActive = false, gameMode = 'pvp';

class Tank {
    constructor(id, color, isBottom, isAI = false) {
        this.id = id; this.color = color; this.isBottom = isBottom; this.isAI = isAI;
        this.score = 0; this.reset();
    }
    reset() {
        this.x = canvas.width / 2;
        this.y = this.isBottom ? canvas.height - 100 : 100;
        this.angle = this.isBottom ? -Math.PI/2 : Math.PI/2;
        this.hp = CONFIG.TANK.HP;
        this.dx = 0; this.dy = 0; this.lastShot = 0;
        this.isExploding = false; this.explosionTimer = 0;
        this.sosBuffer = []; this.lastDown = 0;
        this.isAtBase = true; this.isSOS = false;
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y; this.color = color;
        this.vx = (Math.random()-0.5) * 10; this.vy = (Math.random()-0.5) * 10;
        this.life = 1.0; this.size = Math.random() * 5 + 2;
    }
    update() { this.x += this.vx; this.y += this.vy; this.life -= 0.025; }
}

function createBricks() {
    bricks = [];
    const cx = canvas.width / 2;
    const addWall = (x, y, w, h) => {
        for(let i=0; i<w; i++) for(let j=0; j<h; j++) bricks.push({x: x+i*26, y: y+j*16, w: 25, h: 15});
    };
    // П-образные укрытия
    addWall(cx - 78, canvas.height - 180, 6, 1); addWall(cx - 78, canvas.height - 164, 1, 3); addWall(cx + 52, canvas.height - 164, 1, 3);
    addWall(cx - 78, 165, 6, 1); addWall(cx - 78, 117, 1, 3); addWall(cx + 52, 117, 1, 3);
}

function drawTank(t) {
    ctx.save();
    ctx.translate(t.x, t.y);
    ctx.rotate(t.angle);
    
    if (t.isExploding) {
        ctx.globalAlpha = Math.random() * 0.8 + 0.2;
        if (Math.random() > 0.3) particles.push(new Particle(t.x, t.y, '#ff6600'));
    }

    // Детализация танка
    ctx.fillStyle = '#111'; ctx.fillRect(-24, -20, 48, 10); ctx.fillRect(-24, 10, 48, 10); // Гусеницы
    ctx.fillStyle = t.color; ctx.beginPath(); ctx.roundRect(-20, -15, 40, 30, 4); ctx.fill(); // Корпус
    ctx.beginPath(); ctx.arc(-2, 0, 12, 0, Math.PI*2); ctx.fill(); ctx.stroke(); // Башня
    ctx.fillStyle = '#000'; ctx.fillRect(10, -3, 24, 6); // Дуло
    
    ctx.restore();
    ctx.globalAlpha = 1;

    if (!t.isExploding && !t.isSOS) {
        const barY = t.isAtBase ? t.y + 45 : t.y - 55;
        ctx.fillStyle = '#000'; ctx.fillRect(t.x-20, barY, 40, 6);
        ctx.fillStyle = t.hp > 1 ? '#4caf50' : '#f44336';
        ctx.fillRect(t.x-20, barY, (t.hp/CONFIG.TANK.HP)*40, 6);
    }
}

function checkCollision(obj, isTank = true) {
    const r = isTank ? CONFIG.TANK.RADIUS : 5;
    if (obj.x < r || obj.x > canvas.width - r || obj.y < r || obj.y > canvas.height - r) return true;
    for (let b of bricks) {
        if (obj.x + r > b.x && obj.x - r < b.x + b.w && obj.y + r > b.y && obj.y - r < b.y + b.h) return true;
    }
    if (isTank) {
        const all = tanks.concat(sosSquad);
        for (let t of all) {
            if (t !== obj && !t.isExploding && Math.hypot(obj.x - t.x, obj.y - t.y) < r * 2.1) return true;
        }
    }
    return false;
}

function updateAI(bot, target) {
    if (bot.isExploding) return;
    const dist = Math.hypot(target.x - bot.x, target.y - bot.y);
    const angle = Math.atan2(target.y - bot.y, target.x - bot.x);
    bot.angle = angle;
    
    if (dist > 180) {
        bot.dx = Math.cos(angle); bot.dy = Math.sin(angle);
    } else {
        bot.dx = 0; bot.dy = 0;
        if (Math.random() < 0.04) shoot(bot);
    }
}

function shoot(t) {
    if (t.isExploding || Date.now() - t.lastShot < CONFIG.TANK.COOLDOWN) return;
    bullets.push({ 
        x: t.x + Math.cos(t.angle)*35, 
        y: t.y + Math.sin(t.angle)*35, 
        angle: t.angle, 
        ownerId: t.id, 
        isSOS: t.isSOS 
    });
    t.lastShot = Date.now(); t.isAtBase = false;
}

function triggerSOS(ownerIdx) {
    const owner = tanks[ownerIdx];
    for (let i = 0; i < 5; i++) {
        const helper = new Tank(ownerIdx, owner.color, false, true);
        helper.x = Math.random() * canvas.width;
        helper.y = owner.isBottom ? canvas.height + 50 : -50;
        helper.isSOS = true;
        sosSquad.push(helper);
    }
    setTimeout(() => sosSquad = [], 8000);
}

function update() {
    if (!isGameActive) { requestAnimationFrame(update); return; }
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    bricks.forEach(b => { ctx.fillStyle = '#8B4513'; ctx.fillRect(b.x, b.y, b.w, b.h); ctx.strokeStyle = '#555'; ctx.strokeRect(b.x, b.y, b.w, b.h); });

    let activeTanks = tanks.concat(sosSquad);
    activeTanks.forEach(t => {
        if (t.isExploding) {
            t.explosionTimer++;
            if (t.explosionTimer > CONFIG.EXPLOSION_TIME) t.reset();
        } else {
            if (t.isAI || t.isSOS) {
                const target = tanks[t.id === 0 ? 1 : 0];
                updateAI(t, target);
            }
            let ox = t.x, oy = t.y;
            t.x += t.dx * CONFIG.TANK.SPEED; t.y += t.dy * CONFIG.TANK.SPEED;
            if (checkCollision(t)) { t.x = ox; t.y = oy; }
            if (t.dx !== 0 || t.dy !== 0) t.isAtBase = false;
        }
        drawTank(t);
    });

    bullets.forEach((b, bi) => {
        b.x += Math.cos(b.angle) * CONFIG.BULLET.SPEED; b.y += Math.sin(b.angle) * CONFIG.BULLET.SPEED;
        ctx.fillStyle = '#ffff00'; ctx.beginPath(); ctx.arc(b.x, b.y, 5, 0, Math.PI*2); ctx.fill();

        if (checkCollision(b, false)) { bullets.splice(bi, 1); return; }
        
        tanks.forEach(t => {
            // SOS танки не ранят хозяина
            if (b.ownerId !== t.id && !t.isExploding && Math.hypot(b.x - t.x, b.y - t.y) < 26) {
                bullets.splice(bi, 1);
                t.hp--;
                for(let k=0; k<12; k++) particles.push(new Particle(b.x, b.y, '#ffaa00'));
                if (t.hp <= 0) {
                    t.isExploding = true;
                    if (!b.isSOS) tanks[b.ownerId].score++;
                    document.getElementById('score1').textContent = tanks[0].score;
                    document.getElementById('score2').textContent = tanks[1].score;
                }
            }
        });
    });

    particles.forEach((p, i) => { 
        p.update(); ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        if(p.life <= 0) particles.splice(i, 1); 
    });
    ctx.globalAlpha = 1;
    requestAnimationFrame(update);
}

// ИЗОЛИРОВАННОЕ УПРАВЛЕНИЕ
const initControls = () => {
    const setupJoy = (id, tidx) => {
        const zone = document.getElementById(id);
        const stick = zone.querySelector('.stick');
        const move = (e) => {
            e.preventDefault(); e.stopImmediatePropagation();
            const rect = zone.getBoundingClientRect();
            const t = e.touches ? e.touches[0] : e;
            const dx = (t.clientX - (rect.left + 80))/80, dy = (t.clientY - (rect.top + 80))/80;
            const d = Math.min(1, Math.hypot(dx, dy));
            const a = Math.atan2(dy, dx);
            if (d > 0.15) {
                tanks[tidx].dx = Math.cos(a)*d; tanks[tidx].dy = Math.sin(a)*d;
                tanks[tidx].angle = a; stick.style.transform = `translate(${Math.cos(a)*d*45}px,${Math.sin(a)*d*45}px)`;
            }
        };
        const end = (e) => { tanks[tidx].dx = 0; tanks[tidx].dy = 0; stick.style.transform = 'none'; };
        zone.addEventListener('touchstart', move, {passive: false});
        zone.addEventListener('touchmove', move, {passive: false});
        zone.addEventListener('touchend', end);
    };

    const setupFire = (id, tidx) => {
        const btn = document.getElementById(id);
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault(); e.stopImmediatePropagation();
            shoot(tanks[tidx]); tanks[tidx].lastDown = Date.now();
        }, {passive: false});
        btn.addEventListener('touchend', (e) => {
            const t = tanks[tidx]; const dur = Date.now() - t.lastDown;
            t.sosBuffer.push(dur < 250 ? '.' : '-');
            if (t.sosBuffer.length > 9) t.sosBuffer.shift();
            if (t.sosBuffer.join('').includes('...---...')) { triggerSOS(tidx); t.sosBuffer = []; }
        });
    };

    setupJoy('p1-joy', 0); setupJoy('p2-joy', 1);
    setupFire('p1-fire', 0); setupFire('p2-fire', 1);
};

document.getElementById('start-game').onclick = () => {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    tanks = [new Tank(0, '#2e7d32', true), new Tank(1, '#c62828', false, gameMode === 'pve')];
    if (gameMode === 'pve') document.getElementById('p2-controls').style.display = 'none';
    else document.getElementById('p2-controls').style.display = 'block';
    createBricks(); initControls(); isGameActive = true;
    document.getElementById('menu').style.display = 'none';
};

document.querySelectorAll('.mode-btn').forEach(b => b.onclick = () => {
    document.querySelectorAll('.mode-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active'); gameMode = b.dataset.mode;
});

window.addEventListener('resize', () => { if(isGameActive) { canvas.width = window.innerWidth; canvas.height = window.innerHeight; createBricks(); } });

update();
</script>
</body>
</html>
