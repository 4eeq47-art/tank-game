<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ТАНКИ: БИБЛИОТЕКА (ГЕН-23)</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Courier New', monospace; }
        canvas { display: block; background: linear-gradient(to bottom, #0d121d 0%, #000 100%); }
        #gen-num { position: fixed; top: 10px; left: 10px; color: #fff; font-size: 14px; z-index: 10; font-weight: bold; }
        
        /* Кнопка и Библиотека */
        #lib-btn { position: fixed; top: 10px; right: 10px; z-index: 100; padding: 5px 15px; background: #333; color: #fff; border: 1px solid #777; cursor: pointer; }
        #library-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; 
            display: none; padding: 20px; overflow-y: auto; color: #fff;
        }
        .lib-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .lib-col { border: 1px solid #444; padding: 10px; }
        .lib-item { background: #222; margin-bottom: 10px; padding: 10px; text-align: center; border: 1px dashed #555; }
        .close-lib { float: right; cursor: pointer; color: red; font-weight: bold; }
    </style>
</head>
<body>

<div id="gen-num">ГЕНЕРАЦИЯ №23</div>
<button id="lib-btn" onclick="toggleLib()">БИБЛИОТЕКА</button>

<div id="library-overlay">
    <span class="close-lib" onclick="toggleLib()">[ЗАКРЫТЬ]</span>
    <h2>ВОЕННАЯ БИБЛИОТЕКА</h2>
    <div class="lib-grid">
        <div class="lib-col">
            <h3>САМОЛЕТЫ</h3>
            <div class="lib-item">
                <p>ГЕН-23: Ju-52 & Hs-129</p>
                <div style="font-size: 10px; color: #888;">(Узкое крыло, вид снизу)</div>
            </div>
        </div>
        <div class="lib-col">
            <h3>ТАНКИ</h3>
            <div class="lib-item">
                <p>ГЕН-23: Основной боевой</p>
                <div style="font-size: 10px; color: #888;">(Без обводки дула, катки активны)</div>
            </div>
        </div>
    </div>
</div>

<canvas id="battleCanvas"></canvas>

<script>
const canvas = document.getElementById('battleCanvas');
const ctx = canvas.getContext('2d');
let W, H, audioCtx;

const vehicles = [], planes = [], bombs = [], bullets = [], explosions = [], tankFlashes = [];

function initAudio() { 
    if(!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        startMarch(); 
    }
}

function startMarch() {
    setInterval(() => {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(50, audioCtx.currentTime);
        g.gain.setValueAtTime(0.04, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    }, 600);
}

function playSound(type, z) {
    if(!audioCtx) return;
    const now = audioCtx.currentTime;
    if(type === 'bomb') {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.frequency.setValueAtTime(500, now);
        osc.frequency.exponentialRampToValueAtTime(80, now + 1.8);
        g.gain.setValueAtTime(0, now);
        g.gain.linearRampToValueAtTime(0.04 * z, now + 0.1);
        g.gain.linearRampToValueAtTime(0, now + 1.8);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(now + 1.8);
        
        setTimeout(() => {
            const n = audioCtx.createBufferSource();
            const b = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.5, audioCtx.sampleRate);
            const d = b.getChannelData(0);
            for(let i=0; i<d.length; i++) d[i] = Math.random() * 2 - 1;
            n.buffer = b;
            const ng = audioCtx.createGain();
            const nf = audioCtx.createBiquadFilter();
            nf.type = 'lowpass'; nf.frequency.value = 80 * z; // ГЛУХОЙ ВЗРЫВ
            ng.gain.setValueAtTime(0.3 * z, audioCtx.currentTime);
            ng.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
            n.connect(nf); nf.connect(ng); ng.connect(audioCtx.destination);
            n.start();
        }, 1700);
    }
}

class Tank {
    constructor(y, speed, scale, color, z) {
        this.x = Math.random() * W; this.y = y; this.speed = speed; this.scale = scale; this.color = color; this.z = z;
        this.wAngle = 0; this.fireTimer = 100 + Math.random() * 300;
    }
    update() {
        this.x += this.speed; this.wAngle += this.speed * 0.15;
        if(this.x > W + 200) this.x = -200;
        if(--this.fireTimer < 0) {
            // Вспышка: желтее, рассеянная, зависит от удаления
            tankFlashes.push({x: this.x + 60*this.scale, y: this.y - 12*this.scale, l: 1.0, s: this.scale});
            this.fireTimer = 200 + Math.random() * 400;
        }
    }
    draw() {
        ctx.save(); ctx.translate(this.x, this.y); ctx.scale(this.scale, this.scale);
        ctx.fillStyle = '#111'; ctx.beginPath(); ctx.roundRect(-45, 8, 90, 18, 4); ctx.fill();
        ctx.fillStyle = '#333'; for(let i = -35; i <= 35; i += 14) {
            ctx.save(); ctx.translate(i, 18); ctx.rotate(this.wAngle); ctx.beginPath(); ctx.arc(0,0,6,0,7); ctx.fill(); ctx.restore();
        }
        ctx.fillStyle = this.color; ctx.beginPath(); ctx.moveTo(-45,10); ctx.lineTo(-40,-5); ctx.lineTo(35,-5); ctx.lineTo(45,10); ctx.fill();
        ctx.save(); ctx.translate(-5, -5); ctx.beginPath(); ctx.arc(0,0,18,Math.PI,0); ctx.fill();
        ctx.fillStyle = '#111'; ctx.fillRect(15, -10, 50, 6); ctx.restore(); ctx.restore();
    }
}

class Plane {
    constructor(y, speed, type, z) {
        this.x = W + 400; this.y = y; this.baseY = y; this.speed = speed * 0.7; this.type = type; this.z = z; this.timer = Math.random()*10;
    }
    update() {
        this.x -= this.speed; this.timer += 0.04;
        this.y = this.baseY + Math.sin(this.timer) * 30;
        if(this.type === 'fighter') {
            if(Math.random() < 0.2) bullets.push({x:this.x-40, y:this.y+5, a:Math.sin(this.timer)*0.15, v:20, l:35});
        } else if(Math.random() < 0.005) {
            bombs.push({x:this.x, y:this.y, vy:1, z:this.z});
            playSound('bomb', this.z);
        }
        if(this.x < -500) this.x = W + 500;
    }
    draw() {
        ctx.save(); ctx.translate(this.x, this.y); ctx.scale(this.z, this.z);
        ctx.fillStyle = '#3e4432';
        ctx.fillRect(-12, -8, 28, 16); // Узкое крыло
        if(this.type === 'bomber') ctx.fillRect(-70, -5, 120, 16); 
        else ctx.fillRect(-50, 0, 100, 11);
        ctx.restore();
    }
}

function toggleLib() {
    const l = document.getElementById('library-overlay');
    l.style.display = l.style.display === 'block' ? 'none' : 'block';
}

function resize() {
    W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H;
    vehicles.length = 0; planes.length = 0;
    vehicles.push(new Tank(H-160, 0.7, 0.5, '#1e2a1a', 0.5));
    vehicles.push(new Tank(H-110, 1.1, 0.8, '#2d4028', 0.8));
    vehicles.push(new Tank(H-55, 1.7, 1.25, '#3e5c36', 1.2));
    planes.push(new Plane(H*0.2, 4, 'bomber', 0.8));
    planes.push(new Plane(H*0.4, 7, 'fighter', 1.1));
}

function loop() {
    ctx.clearRect(0,0,W,H);
    planes.forEach(p => { p.update(); p.draw(); });
    vehicles.forEach(v => { v.update(); v.draw(); });
    
    // Вспышки танков: Желтые, рассеянные, размер от Z
    tankFlashes.forEach((f, i) => {
        let grad = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, 25*f.s);
        grad.addColorStop(0, `rgba(255, 255, 0, ${f.l})`);
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(f.x, f.y, 25*f.s, 0, 7); ctx.fill();
        f.l -= 0.1; if(f.l <= 0) tankFlashes.splice(i, 1);
    });

    bombs.forEach((b, i) => {
        b.y += b.vy; b.vy += 0.12;
        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, 7); ctx.fill();
        let ground = b.z < 0.7 ? H-160 : (b.z < 1 ? H-110 : H-55);
        if(b.y > ground) { explosions.push({x:b.x, y:b.y, s:b.z, l:1.0}); bombs.splice(i,1); }
    });

    explosions.forEach((ex, i) => {
        ctx.save(); ctx.globalAlpha = ex.l; ctx.fillStyle = '#ff4500';
        ctx.beginPath(); ctx.ellipse(ex.x, ex.y, 70*ex.s*(1.2-ex.l), 20*ex.s*(1.2-ex.l), 0, 0, 7);
        ctx.fill(); ctx.restore();
        ex.l -= 0.04; if(ex.l <= 0) explosions.splice(i, 1);
    });

    bullets.forEach((b, i) => {
        ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(b.x, b.y);
        b.x -= Math.cos(b.a)*b.v; b.y -= Math.sin(b.a)*b.v;
        ctx.lineTo(b.x, b.y); ctx.stroke();
        if(b.l-- < 0) bullets.splice(i,1);
    });
    requestAnimationFrame(loop);
}

window.addEventListener('mousedown', initAudio);
window.addEventListener('resize', resize);
resize(); loop();
</script>
</body>
</html>
