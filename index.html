<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Б Р О Н Е Т А Н К.И.</title>
    <style>
        body { margin: 0; padding: 0; background: #111; overflow: hidden; touch-action: none; font-family: 'Courier New', monospace; -webkit-user-select: none; user-select: none; }
        canvas { display: block; background: #222; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #menu-bg { position: fixed; inset: 0; z-index: 2; background: #1a1a1a; }
        #menu { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; pointer-events: none; }
        .menu-content { pointer-events: auto; display: flex; flex-direction: column; align-items: center; }
        .menu-title { font-size: clamp(24px, 6vw, 50px); margin-bottom: 30px; color: #ffcc00; letter-spacing: 5px; text-shadow: 3px 3px 0 #000; }
        .mode-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 15px; }
        .mode-btn { padding: 15px; font-size: 20px; border: 2px solid #555; border-radius: 5px; background: rgba(30,30,30,0.9); color: white; cursor: pointer; width: 300px; transition: 0.2s; }
        .mode-btn.active { background: #2e7d32; border-color: #4caf50; box-shadow: 0 0 15px #4caf50; }
        .ps-text { font-size: 14px; color: #ffcc00; margin-top: 5px; opacity: 0.8; }
        .start-btn { padding: 20px 45px; font-size: 26px; background: #4caf50; color: white; border: none; cursor: pointer; margin-top: 20px; font-weight: bold; border-radius: 5px; }
        .back-to-menu-btn { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); padding: 8px 15px; background: rgba(0,0,0,0.6); color: #fff; border: 1px solid #444; border-radius: 4px; z-index: 2500; display: none; }
        .score { position: absolute; width: 100%; text-align: center; font-size: 32px; font-weight: bold; z-index: 100; color: #fff; pointer-events: none; opacity: 0.8; }
        #score2 { top: 110px; } #score1 { bottom: 110px; }
        .controls-layer { position: fixed; inset: 0; pointer-events: none; z-index: 2000; }
        .joy-zone, .btn-fire { position: absolute; border-radius: 50%; pointer-events: auto; background: rgba(255,255,255,0.08); border: 2px solid rgba(255,255,255,0.1); }
        .stick { position: absolute; width: 60px; height: 60px; border-radius: 50%; top: 50px; left: 50px; background: rgba(255,255,255,0.2); pointer-events: none; }
        #p1-joy { left: 40px; bottom: 40px; width: 160px; height: 160px; }
        #p1-fire { right: 40px; bottom: 40px; width: 120px; height: 120px; color: #4caf50; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; }
        #p2-joy { right: 40px; top: 40px; width: 160px; height: 160px; }
        #p2-fire { left: 40px; top: 40px; width: 120px; height: 120px; color: #f44336; display: flex; align-items: center; justify-content: center; font-weight: bold; transform: rotate(180deg); font-size: 18px; }
    </style>
</head>
<body>
    <canvas id="menu-bg"></canvas>
    <div id="menu">
        <div class="menu-content">
            <h1 class="menu-title">Б Р О Н Е Т А Н К.И.</h1>
            <div class="mode-container"><button class="mode-btn active" data-mode="pvp">ИГРОК VS ИГРОК</button></div>
            <div class="mode-container">
                <button class="mode-btn" data-mode="pve">ИГРОК VS БОТ</button>
                <div class="ps-text">P.S. для Никиты</div>
            </div>
            <button class="start-btn" id="start-game">В БОЙ!</button>
        </div>
    </div>
    <button id="exit-to-menu" class="back-to-menu-btn">В МЕНЮ</button>
    <div id="score2" class="score">0</div>
    <div id="score1" class="score">0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls-layer" id="p1-controls" style="display: none;"><div id="p1-joy" class="joy-zone"><div class="stick"></div></div><div id="p1-fire" class="btn-fire">ОГОНЬ</div></div>
    <div class="controls-layer" id="p2-controls" style="display: none;"><div id="p2-joy" class="joy-zone"><div class="stick"></div></div><div id="p2-fire" class="btn-fire">ОГОНЬ</div></div>

<script>
// --- АУДИО ---
const AudioEngine = {
    ctx: null,
    init() { if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
    playMarch() {
        if(!this.ctx) return;
        const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
        osc.type = 'triangle'; osc.frequency.setValueAtTime(60, this.ctx.currentTime);
        gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.2);
        osc.connect(gain); gain.connect(this.ctx.destination);
        osc.start(); osc.stop(this.ctx.currentTime + 0.2);
    },
    playWhistle() {
        if(!this.ctx) return;
        const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
        osc.frequency.setValueAtTime(800, this.ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(200, this.ctx.currentTime + 1.5);
        gain.gain.setValueAtTime(0, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0.05, this.ctx.currentTime + 0.1);
        gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 1.5);
        osc.connect(gain); gain.connect(this.ctx.destination);
        osc.start(); osc.stop(this.ctx.currentTime + 1.5);
    }
};

const CONFIG = { TANK: { SPEED: 3.2, HP: 3, COOLDOWN: 300, RADIUS: 22 }, BULLET: { SPEED: 13 } };
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const bgCanvas = document.getElementById('menu-bg');
const bgCtx = bgCanvas.getContext('2d');

let tanks = [], bullets = [], bricks = [], explosions = [], sosSquad = [], isGameActive = false, gameMode = 'pvp';

// --- МЕНЮ (ФОН) ---
let bgObjects = { tanks: [], planes: [], bombs: [], explosions: [] };
function initMenuBg() {
    bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
    bgObjects.tanks = Array(5).fill(0).map(() => ({
        x: Math.random()*bgCanvas.width, 
        y: bgCanvas.height*0.6 + Math.random()*bgCanvas.height*0.3, 
        s: 0.5 + Math.random()*2,
        isFront: Math.random() > 0.8
    }));
    bgObjects.planes = Array(2).fill(0).map(() => ({x: -200, y: 50 + Math.random()*150, s: 4 + Math.random()*3}));
}
function drawMenuBg() {
    bgCtx.fillStyle = '#1a1a1a'; bgCtx.fillRect(0,0,bgCanvas.width, bgCanvas.height);
    if(Math.random() < 0.02) AudioEngine.playMarch();
    bgObjects.planes.forEach(p => {
        p.x += p.s; if(p.x > bgCanvas.width + 200) p.x = -200;
        bgCtx.fillStyle = '#333'; bgCtx.fillRect(p.x, p.y, 60, 8);
        if(Math.random() < 0.01) { bgObjects.bombs.push({x: p.x + 30, y: p.y, sy: 2}); AudioEngine.playWhistle(); }
    });
    bgObjects.bombs.forEach((b, i) => {
        b.y += b.sy; b.sy += 0.1;
        bgCtx.fillStyle = '#000'; bgCtx.beginPath(); bgCtx.arc(b.x, b.y, 4, 0, Math.PI*2); bgCtx.fill();
        if(b.y > bgCanvas.height * 0.8) { bgObjects.explosions.push({x: b.x, y: b.y, r: 10, a: 1}); bgObjects.bombs.splice(i, 1); }
    });
    bgObjects.tanks.forEach(t => {
        t.x += t.s; if(t.x > bgCanvas.width + 200) t.x = -200;
        let scale = t.isFront ? 2.5 : 1;
        bgCtx.save(); bgCtx.translate(t.x, t.y); bgCtx.scale(scale, scale);
        bgCtx.fillStyle = '#2d3e2d'; bgCtx.fillRect(0, 0, 40, 15);
        bgCtx.fillStyle = '#111'; bgCtx.fillRect(0, 12, 40, 4);
        bgCtx.fillRect(10, -8, 20, 10); bgCtx.restore();
    });
    bgObjects.explosions.forEach((e, i) => {
        bgCtx.fillStyle = `rgba(255,100,0,${e.a})`; bgCtx.beginPath(); bgCtx.arc(e.x, e.y, e.r, 0, Math.PI*2); bgCtx.fill();
        e.r += 2; e.a -= 0.05; if(e.a <= 0) bgObjects.explosions.splice(i, 1);
    });
    if(!isGameActive) requestAnimationFrame(drawMenuBg);
}

// --- ИГРА ---
class Tank {
    constructor(id, color, isBottom, isAI = false) {
        this.id = id; this.color = color; this.isBottom = isBottom; this.isAI = isAI;
        this.score = 0; this.flash = 0; this.lastDownTime = 0; this.sosBuffer = []; this.reset();
    }
    reset() {
        this.x = canvas.width / 2; this.y = this.isBottom ? canvas.height - 80 : 80;
        this.angle = this.isBottom ? -Math.PI/2 : Math.PI/2;
        this.hp = CONFIG.TANK.HP; this.dx = 0; this.dy = 0; this.lastShot = 0;
        this.isExploding = false; this.explosionTimer = 0; this.flash = 0; this.isSOS = false;
    }
}

function createBricks() {
    bricks = []; const cx = canvas.width / 2;
    const addWall = (x, y, w, h) => { for(let i=0; i<w; i++) for(let j=0; j<h; j++) bricks.push({x: x+i*26, y: y+j*16, w: 25, h: 15}); };
    addWall(cx-78, canvas.height-150, 6, 2); addWall(cx-78, canvas.height-118, 1, 2); addWall(cx+52, canvas.height-118, 1, 2);
    addWall(cx-78, 105, 6, 2); addWall(cx-78, 73, 1, 2); addWall(cx+52, 73, 1, 2);
}

function checkCol(nx, ny, r) {
    if (nx < r || nx > canvas.width - r || ny < r || ny > canvas.height - r) return {type: 'edge'};
    for (let b of bricks) if (nx+r > b.x && nx-r < b.x+b.w && ny+r > b.y && ny-r < b.y+b.h) return {type: 'brick'};
    return null;
}

function shoot(t) {
    if (t.isExploding || Date.now() - t.lastShot < CONFIG.TANK.COOLDOWN) return;
    bullets.push({ x: t.x+Math.cos(t.angle)*42, y: t.y+Math.sin(t.angle)*42, angle: t.angle, ownerId: t.id, isSOS: t.isSOS });
    t.flash = 5; t.lastShot = Date.now();
}

function triggerSOS(ownerIdx) {
    const owner = tanks[ownerIdx];
    for(let i=0; i<5; i++) {
        let s = new Tank(ownerIdx, owner.color, false, true);
        s.x = Math.random()*canvas.width; s.y = owner.isBottom ? canvas.height+100 : -100;
        s.isSOS = true; sosSquad.push(s);
    }
    setTimeout(() => { sosSquad = sosSquad.filter(s => s.id !== ownerIdx); }, 8000);
}

function drawTank(t) {
    ctx.save(); ctx.translate(t.x, t.y); ctx.rotate(t.angle);
    if(t.isExploding) ctx.globalAlpha = Math.random();
    ctx.fillStyle = '#555'; ctx.fillRect(-24, -20, 48, 10); ctx.fillRect(-24, 10, 48, 10);
    ctx.fillStyle = t.color; ctx.beginPath(); ctx.roundRect(-20, -15, 40, 30, 4); ctx.fill(); ctx.stroke();
    ctx.beginPath(); ctx.arc(-2, 0, 12, 0, Math.PI*2); ctx.fill(); ctx.stroke();
    ctx.fillStyle = '#000'; ctx.fillRect(10, -3, 26, 6);
    if(t.flash > 0) { 
        let g = ctx.createRadialGradient(42,0,0, 42,0,20); g.addColorStop(0,'rgba(255,200,0,0.5)'); g.addColorStop(1,'transparent');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(42,0,20,0,Math.PI*2); ctx.fill(); t.flash--;
    }
    ctx.restore();
}

function update() {
    if (!isGameActive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    bricks.forEach(b => { ctx.fillStyle = '#7a3e1a'; ctx.fillRect(b.x, b.y, b.w, b.h); });
    tanks.concat(sosSquad).forEach(t => {
        if(t.isExploding) { t.explosionTimer++; if(t.explosionTimer > 60) t.reset(); }
        else {
            if(t.isAI || t.isSOS) {
                let target = tanks[t.id===0?1:0]; let angle = Math.atan2(target.y-t.y, target.x-t.x); t.angle = angle;
                if(Math.hypot(target.x-t.x, target.y-t.y)>180){ t.dx=Math.cos(angle); t.dy=Math.sin(angle); } else { t.dx=0; t.dy=0; if(Math.random()<0.03) shoot(t); }
            }
            if(!checkCol(t.x + t.dx*CONFIG.TANK.SPEED, t.y, 20)) t.x += t.dx*CONFIG.TANK.SPEED;
            if(!checkCol(t.x, t.y + t.dy*CONFIG.TANK.SPEED, 20)) t.y += t.dy*CONFIG.TANK.SPEED;
        }
        drawTank(t);
    });
    bullets.forEach((b, bi) => {
        b.x += Math.cos(b.angle)*CONFIG.BULLET.SPEED; b.y += Math.sin(b.angle)*CONFIG.BULLET.SPEED;
        ctx.fillStyle = '#ff0'; ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, Math.PI*2); ctx.fill();
        let col = checkCol(b.x, b.y, 5);
        let hitTank = tanks.find(t => !t.isExploding && b.ownerId !== t.id && Math.hypot(b.x-t.x, b.y-t.y) < 25);
        if(hitTank) {
            hitTank.hp--; explosions.push({x: b.x, y: b.y, life: 8, r: 25, a: 0.5});
            if(hitTank.hp <= 0) { hitTank.isExploding = true; if(!b.isSOS) tanks[b.ownerId].score++; }
            bullets.splice(bi, 1);
        } else if(col) {
            if(col.type === 'brick') explosions.push({x: b.x, y: b.y, life: 5, r: 20, a: 0.5});
            bullets.splice(bi, 1);
        }
    });
    explosions.forEach((e, i) => {
        let g = ctx.createRadialGradient(e.x, e.y, 0, e.x, e.y, e.r);
        g.addColorStop(0, `rgba(255,255,255,${e.a})`); g.addColorStop(1, 'transparent');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(e.x, e.y, e.r, 0, Math.PI*2); ctx.fill();
        e.life--; if(e.life <= 0) explosions.splice(i, 1);
    });
    document.getElementById('score1').textContent = tanks[0].score;
    document.getElementById('score2').textContent = tanks[1].score;
    requestAnimationFrame(update);
}

// --- УПРАВЛЕНИЕ (FIXED SOS) ---
const activeTouches = new Map();
const setupControls = () => {
    const handleTouch = (e) => {
        if(!isGameActive) return; e.preventDefault();
        for(let touch of e.changedTouches) {
            const joy = [document.getElementById('p1-joy'), document.getElementById('p2-joy')].find(j => {
                const r = j.getBoundingClientRect(); return touch.clientX > r.left && touch.clientX < r.right && touch.clientY > r.top && touch.clientY < r.bottom;
            });
            const fire = [document.getElementById('p1-fire'), document.getElementById('p2-fire')].find(f => {
                const r = f.getBoundingClientRect(); return touch.clientX > r.left && touch.clientX < r.right && touch.clientY > r.top && touch.clientY < r.bottom;
            });
            if(joy) {
                const tidx = joy.id === 'p1-joy' ? 0 : 1; const rect = joy.getBoundingClientRect();
                const dx = (touch.clientX - (rect.left + 80))/80, dy = (touch.clientY - (rect.top + 80))/80;
                const d = Math.min(1, Math.hypot(dx, dy)), a = Math.atan2(dy, dx);
                tanks[tidx].dx = Math.cos(a)*d; tanks[tidx].dy = Math.sin(a)*d; tanks[tidx].angle = a;
                joy.querySelector('.stick').style.transform = `translate(${Math.cos(a)*d*45}px,${Math.sin(a)*d*45}px)`;
                activeTouches.set(touch.identifier, {type: 'joy', idx: tidx, joy});
            } else if(fire) {
                const tidx = fire.id === 'p1-fire' ? 0 : 1;
                shoot(tanks[tidx]); tanks[tidx].lastDownTime = Date.now();
                activeTouches.set(touch.identifier, {type: 'fire', idx: tidx});
            }
        }
    };
    window.addEventListener('touchstart', (e) => { AudioEngine.init(); handleTouch(e); }, {passive: false});
    window.addEventListener('touchmove', handleTouch, {passive: false});
    window.addEventListener('touchend', (e) => {
        for(let touch of e.changedTouches) {
            const data = activeTouches.get(touch.identifier);
            if(data) {
                if(data.type === 'joy') { tanks[data.idx].dx = 0; tanks[data.idx].dy = 0; data.joy.querySelector('.stick').style.transform = 'none'; }
                if(data.type === 'fire') {
                    const t = tanks[data.idx]; const duration = Date.now() - t.lastDownTime;
                    t.sosBuffer.push(duration > 250 ? '-' : '.');
                    if(t.sosBuffer.length > 9) t.sosBuffer.shift();
                    if(t.sosBuffer.join('').includes('...---...')) { triggerSOS(data.idx); t.sosBuffer = []; }
                }
                activeTouches.delete(touch.identifier);
            }
        }
    });
};

document.getElementById('start-game').onclick = () => {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    tanks = [new Tank(0, '#2e7d32', true), new Tank(1, '#c62828', false, gameMode === 'pve')];
    createBricks(); isGameActive = true;
    document.getElementById('menu').style.display = 'none'; document.getElementById('menu-bg').style.display = 'none';
    document.getElementById('p1-controls').style.display = 'block';
    document.getElementById('p2-controls').style.display = gameMode === 'pve' ? 'none' : 'block';
    document.getElementById('exit-to-menu').style.display = 'block'; update();
};
document.getElementById('exit-to-menu').onclick = () => {
    isGameActive = false; document.getElementById('menu').style.display = 'flex';
    document.getElementById('menu-bg').style.display = 'block'; document.getElementById('exit-to-menu').style.display = 'none';
    bullets = []; explosions = []; sosSquad = []; initMenuBg(); drawMenuBg();
};
document.querySelectorAll('.mode-btn').forEach(b => b.onclick = () => {
    document.querySelectorAll('.mode-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active'); gameMode = b.dataset.mode;
});
initMenuBg(); drawMenuBg(); setupControls();
</script>
</body>
</html>
