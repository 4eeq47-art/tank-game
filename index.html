<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanks Stick Fixed</title>
    <style>
        body { margin: 0; background: #1a1a1a; overflow: hidden; touch-action: none; font-family: sans-serif; -webkit-user-select: none; }
        canvas { display: block; background: #000; }
        
        .score { position: absolute; width: 100%; text-align: center; pointer-events: none; z-index: 100; font-size: 22px; font-weight: bold; opacity: 0.7; }
        #s1 { bottom: 20px; color: #0f0; }
        #s2 { top: 20px; color: #f00; transform: rotate(180deg); }
        
        .joy-zone { position: fixed; width: 120px; height: 120px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; z-index: 200; touch-action: none; }
        .stick { position: absolute; width: 45px; height: 45px; border-radius: 50%; top: 37px; left: 37px; pointer-events: none; }
        .btn-fire { position: fixed; width: 100px; height: 100px; border-radius: 50%; z-index: 200; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; border: 4px solid #fff; touch-action: none; }

        /* Зеленый (P1) - Снизу */
        #p1-joy { bottom: 30px; left: 30px; }
        #p1-fire { bottom: 30px; right: 30px; background: rgba(0,255,0,0.4); border-color: #0f0; }
        #p1-stick { background: #0f0; box-shadow: 0 0 15px #0f0; }

        /* Красный (P2) - Сверху. Rotate(180) убран, чтобы не инвертировать координаты */
        #p2-joy { top: 30px; right: 30px; } 
        #p2-fire { top: 30px; left: 30px; background: rgba(255,0,0,0.4); border-color: #f00; transform: rotate(180deg); }
        #p2-stick { background: #f00; box-shadow: 0 0 15px #f00; }
    </style>
</head>
<body>
    <div id="s2" class="score">Красный: 0</div>
    <div id="s1" class="score">Зеленый: 0</div>
    <canvas id="g"></canvas>
    
    <div id="p1-joy" class="joy-zone"><div id="p1-stick" class="stick"></div></div>
    <div id="p1-fire" class="btn-fire">ОГОНЬ</div>

    <div id="p2-joy" class="joy-zone"><div id="p2-stick" class="stick"></div></div>
    <div id="p2-fire" class="btn-fire">ОГОНЬ</div>

<script>
const cvs = document.getElementById('g'); const ctx = cvs.getContext('2d');
function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
window.addEventListener('resize', resize); resize();

let bullets = [], explosions = [];
const gap = 80;

let tanks = [
    { x: gap + 30, y: cvs.height/2, c: 'green', a: 0, s: 0, hp: 3, dx:0, dy:0, id: 0 },
    { x: cvs.width - gap - 30, y: cvs.height/2, c: 'red', a: Math.PI, s: 0, hp: 3, dx:0, dy:0, id: 1 }
];

function drawTank(t) {
    ctx.save(); ctx.translate(t.x, t.y); ctx.rotate(t.a);
    ctx.fillStyle = t.c; ctx.beginPath(); ctx.roundRect(-24, -20, 48, 40, 12); ctx.fill();
    ctx.fillStyle = 'rgba(0,0,0,0.4)'; ctx.beginPath(); ctx.arc(0, 0, 12, 0, 7); ctx.fill();
    ctx.fillStyle = '#888'; ctx.fillRect(15, -5, 25, 10); ctx.restore();
    
    const bw = 44, bh = 8;
    ctx.strokeStyle = '#555'; ctx.lineWidth = 1;
    ctx.beginPath(); ctx.roundRect(t.x - bw/2, t.y - 40, bw, bh, 4); ctx.stroke();
    ctx.fillStyle = t.id === 0 ? '#0f0' : '#f00';
    ctx.beginPath(); ctx.roundRect(t.x - bw/2 + 1, t.y - 39, (t.hp/3)*(bw-2), bh-2, 3); ctx.fill();
}

function update() {
    ctx.fillStyle = '#000'; ctx.fillRect(0,0,cvs.width,cvs.height);
    ctx.fillStyle = '#444';
    const walls = [
        {x: gap, y: cvs.height/2-70, w: 80, h: 15}, {x: gap, y: cvs.height/2+55, w: 80, h: 15}, {x: gap+80, y: cvs.height/2-70, w: 15, h: 140},
        {x: cvs.width-gap-95, y: cvs.height/2-70, w: 80, h: 15}, {x: cvs.width-gap-95, y: cvs.height/2+55, w: 80, h: 15}, {x: cvs.width-gap-95, y: cvs.height/2-70, w: 15, h: 140}
    ];
    walls.forEach(w => ctx.fillRect(w.x, w.y, w.w, w.h));

    explosions.forEach((ex, i) => {
        ctx.beginPath(); ctx.arc(ex.x, ex.y, ex.r, 0, 7);
        ctx.fillStyle = `rgba(255,100,0,${ex.a})`; ctx.fill();
        ex.r += 3; ex.a -= 0.05; if(ex.a<=0) explosions.splice(i,1);
    });

    tanks.forEach(t => {
        if (Math.abs(t.dx) > 0.1 || Math.abs(t.dy) > 0.1) {
            let nX = t.x + t.dx * 3.2; let nY = t.y + t.dy * 3.2;
            let col = walls.some(w => nX+22 > w.x && nX-22 < w.x+w.w && nY+22 > w.y && nY-22 < w.y+w.h);
            if(!col) { t.x = nX; t.y = nY; }
            t.a = Math.atan2(t.dy, t.dx);
        }
        t.x = Math.max(22, Math.min(cvs.width-22, t.x));
        t.y = Math.max(22, Math.min(cvs.height-22, t.y));
        drawTank(t);
    });

    for (let i = bullets.length-1; i >= 0; i--) {
        let b = bullets[i]; b.x += Math.cos(b.a)*11; b.y += Math.sin(b.a)*11;
        ctx.fillStyle = 'yellow'; ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, 7); ctx.fill();
        let hit = false;
        if(walls.some(w => b.x > w.x && b.x < w.x+w.w && b.y > w.y && b.y < w.y+w.h)) hit = true;
        tanks.forEach(t => {
            if (b.owner !== t.id && Math.hypot(b.x-t.x, b.y-t.y) < 28) {
                t.hp--; 
                if(t.hp <= 0) {
                    explosions.push({x:t.x, y:t.y, r:20, a:1});
                    tanks[b.owner].s++;
                    document.getElementById('s'+(b.owner+1)).innerText = (b.owner===0?'Зеленый: ':'Красный: ')+tanks[b.owner].s;
                    t.x = t.id===0?gap+30:cvs.width-gap-30; t.y = cvs.height/2; t.hp = 3;
                } else { explosions.push({x:b.x, y:b.y, r:5, a:1}); }
                hit = true;
            }
        });
        if(hit || b.x<0 || b.x>cvs.width || b.y<0 || b.y>cvs.height) bullets.splice(i,1);
    }
    requestAnimationFrame(update);
}

function setupJoy(joyId, stickId, idx) {
    const joy = document.getElementById(joyId); const stick = document.getElementById(stickId);
    const move = (clientX, clientY) => {
        const r = joy.getBoundingClientRect(); 
        const x = clientX - r.left - 60; 
        const y = clientY - r.top - 60;
        const d = Math.min(45, Math.hypot(x,y)); const a = Math.atan2(y,x);
        
        // Визуально шарик всегда следует за пальцем
        stick.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
        
        // Для красного танка (idx 1) инвертируем вектор управления, 
        // так как он смотрит на экран с другой стороны
        if (idx === 1) {
            tanks[idx].dx = -Math.cos(a)*(d/45); 
            tanks[idx].dy = -Math.sin(a)*(d/45);
        } else {
            tanks[idx].dx = Math.cos(a)*(d/45); 
            tanks[idx].dy = Math.sin(a)*(d/45);
        }
    };

    const handlePointer = (e) => {
        if (e.type === 'pointerup') {
            stick.style.transform = ''; tanks[idx].dx = 0; tanks[idx].dy = 0;
            return;
        }
        move(e.clientX, e.clientY);
    };

    joy.addEventListener('pointerdown', (e) => { joy.setPointerCapture(e.pointerId); handlePointer(e); });
    joy.addEventListener('pointermove', (e) => { if(joy.hasPointerCapture(e.pointerId)) handlePointer(e); });
    joy.addEventListener('pointerup', handlePointer);
}

setupJoy('p1-joy', 'p1-stick', 0);
setupJoy('p2-joy', 'p2-stick', 1);

const shoot = (idx) => bullets.push({x:tanks[idx].x+Math.cos(tanks[idx].a)*38, y:tanks[idx].y+Math.sin(tanks[idx].a)*38, a:tanks[idx].a, owner:idx});

document.getElementById('p1-fire').addEventListener('pointerdown', (e) => { e.preventDefault(); shoot(0); });
document.getElementById('p2-fire').addEventListener('pointerdown', (e) => { e.preventDefault(); shoot(1); });

update();
</script>
</body>
</html>
