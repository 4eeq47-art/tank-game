<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Б Р О Н Е Т А Н К.И.</title>
    <style>
        body { margin: 0; padding: 0; background: #111; overflow: hidden; touch-action: none; font-family: 'Courier New', monospace; -webkit-user-select: none; user-select: none; }
        canvas { display: block; background: #222; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #menu { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
        .menu-title { font-size: clamp(24px, 6vw, 50px); margin-bottom: 30px; color: #ffcc00; letter-spacing: 5px; text-align: center; }
        .mode-btn { padding: 15px; font-size: 20px; border: 2px solid #555; border-radius: 5px; background: #333; color: white; cursor: pointer; margin-bottom: 10px; width: 300px; }
        .mode-btn.active { background: #2e7d32; border-color: #4caf50; }
        .start-btn { padding: 20px 40px; font-size: 24px; background: #4caf50; color: white; border: none; cursor: pointer; margin-top: 20px; font-weight: bold; }
        .back-to-menu-btn { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); padding: 8px 15px; background: rgba(0,0,0,0.5); color: #fff; border: 1px solid #444; border-radius: 4px; z-index: 2500; display: none; }
        .score { position: absolute; width: 100%; text-align: center; font-size: 30px; font-weight: bold; z-index: 100; color: #fff; pointer-events: none; opacity: 0.5; }
        #score2 { top: 120px; } #score1 { bottom: 120px; }
        .controls-layer { position: fixed; inset: 0; pointer-events: none; z-index: 2000; }
        .joy-zone, .btn-fire { position: absolute; border-radius: 50%; pointer-events: auto; background: rgba(255,255,255,0.05); }
        .stick { position: absolute; width: 60px; height: 60px; border-radius: 50%; top: 50px; left: 50px; background: rgba(255,255,255,0.15); }
        #p1-joy { left: 30px; bottom: 30px; width: 160px; height: 160px; }
        #p1-fire { right: 30px; bottom: 30px; width: 120px; height: 120px; color: #4caf50; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        #p2-joy { right: 30px; top: 30px; width: 160px; height: 160px; }
        #p2-fire { left: 30px; top: 30px; width: 120px; height: 120px; color: #f44336; display: flex; align-items: center; justify-content: center; font-weight: bold; transform: rotate(180deg); }
    </style>
</head>
<body>
    <div id="menu">
        <h1 class="menu-title">Б Р О Н Е Т А Н К.И.</h1>
        <button class="mode-btn active" data-mode="pvp">ИГРОК VS ИГРОК</button>
        <button class="mode-btn" data-mode="pve">ИГРОК VS БОТ</button>
        <button class="start-btn" id="start-game">В БОЙ!</button>
    </div>
    <button id="exit-to-menu" class="back-to-menu-btn">В МЕНЮ</button>
    <div id="score2" class="score">0</div>
    <div id="score1" class="score">0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls-layer" id="p1-controls" style="display: none;"><div id="p1-joy" class="joy-zone"><div class="stick"></div></div><div id="p1-fire" class="btn-fire">ОГОНЬ</div></div>
    <div class="controls-layer" id="p2-controls" style="display: none;"><div id="p2-joy" class="joy-zone"><div class="stick"></div></div><div id="p2-fire" class="btn-fire">ОГОНЬ</div></div>

<script>
const CONFIG = { TANK: { SPEED: 3.2, HP: 3, COOLDOWN: 300, RADIUS: 22 }, BULLET: { SPEED: 11 } };
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let tanks = [], bullets = [], bricks = [], lights = [], sosSquad = [], isGameActive = false, gameMode = 'pvp';

class Tank {
    constructor(id, color, isBottom, isAI = false) {
        this.id = id; this.color = color; this.isBottom = isBottom; this.isAI = isAI;
        this.score = 0; this.reset();
    }
    reset() {
        this.x = canvas.width / 2;
        this.y = this.isBottom ? canvas.height - 80 : 80;
        this.angle = this.isBottom ? -Math.PI/2 : Math.PI/2;
        this.hp = CONFIG.TANK.HP;
        this.dx = 0; this.dy = 0; this.lastShot = 0;
        this.isExploding = false; this.explosionTimer = 0;
        this.sosBuffer = []; this.isSOS = false;
    }
}

function createBricks() {
    bricks = [];
    const cx = canvas.width / 2;
    const addWall = (x, y, w, h) => {
        for(let i=0; i<w; i++) for(let j=0; j<h; j++) bricks.push({x: x+i*26, y: y+j*16, w: 25, h: 15});
    };
    addWall(cx - 78, canvas.height - 150, 6, 1); addWall(cx - 78, canvas.height - 134, 1, 3); addWall(cx + 52, canvas.height - 134, 1, 3);
    addWall(cx - 78, 135, 6, 1); addWall(cx - 78, 87, 1, 3); addWall(cx + 52, 87, 1, 3);
}

function canMoveTo(obj, nx, ny) {
    const r = CONFIG.TANK.RADIUS - 1;
    if (nx < r || nx > canvas.width - r || ny < r || ny > canvas.height - r) return false;
    for (let b of bricks) {
        if (nx + r > b.x && nx - r < b.x + b.w && ny + r > b.y && ny - r < b.y + b.h) return false;
    }
    const all = tanks.concat(sosSquad);
    for (let t of all) {
        if (t !== obj && !t.isExploding && Math.hypot(nx - t.x, ny - t.y) < r * 2.1) return false;
    }
    return true;
}

function updateAI(bot, target) {
    if (bot.isExploding || !target) return;
    const dist = Math.hypot(target.x - bot.x, target.y - bot.y);
    const angle = Math.atan2(target.y - bot.y, target.x - bot.x);
    bot.angle = angle;

    // Проверка препятствия впереди
    const rayX = bot.x + Math.cos(angle) * 60;
    const rayY = bot.y + Math.sin(angle) * 60;
    
    if (!canMoveTo(bot, rayX, rayY)) {
        // Если стена — бот выезжает в сторону центра
        bot.dx = bot.x > canvas.width/2 ? -1 : 1;
        bot.dy = bot.y > canvas.height/2 ? -1 : 1;
    } else if (dist > 180) {
        bot.dx = Math.cos(angle); bot.dy = Math.sin(angle);
    } else {
        bot.dx = 0; bot.dy = 0;
        if (Math.random() < 0.05) shoot(bot);
    }
}

function shoot(t) {
    if (t.isExploding || Date.now() - t.lastShot < CONFIG.TANK.COOLDOWN) return;
    const sx = t.x + Math.cos(t.angle) * 42;
    const sy = t.y + Math.sin(t.angle) * 42;
    bullets.push({ x: sx, y: sy, angle: t.angle, ownerId: t.id, isSOS: t.isSOS });
    lights.push({x: sx, y: sy, life: 6, size: 20, scatter: true});
    t.lastShot = Date.now();
}

function drawTank(t) {
    ctx.save();
    ctx.translate(t.x, t.y);
    ctx.rotate(t.angle);
    if (t.isExploding) ctx.globalAlpha = Math.random();

    // ГУСЕНИЦЫ (детальные траки)
    ctx.fillStyle = '#1a1a1a';
    [-20, 10].forEach(sideY => {
        ctx.fillRect(-24, sideY, 48, 10);
        ctx.fillStyle = '#333';
        for(let i = -24; i < 24; i += 6) ctx.fillRect(i, sideY, 2, 10); // Траки
        ctx.fillStyle = '#1a1a1a';
    });

    // КОРПУС
    ctx.fillStyle = t.color;
    ctx.beginPath(); ctx.roundRect(-20, -15, 40, 30, 4); ctx.fill();
    ctx.strokeStyle = 'rgba(0,0,0,0.3)'; ctx.lineWidth = 1; ctx.stroke();

    // БАШНЯ (детальная)
    ctx.fillStyle = t.color;
    ctx.beginPath(); ctx.arc(-2, 0, 12, 0, Math.PI*2); ctx.fill();
    ctx.stroke();
    // Люк на башне
    ctx.fillStyle = 'rgba(0,0,0,0.2)';
    ctx.beginPath(); ctx.arc(-4, 0, 6, 0, Math.PI*2); ctx.fill();
    
    // СТВОЛ
    ctx.fillStyle = '#000';
    ctx.fillRect(10, -3, 26, 6);
    ctx.fillRect(34, -5, 6, 10); // Дульный тормоз
    
    ctx.restore();
    if (!t.isExploding && !t.isSOS) {
        const bx = t.x - Math.cos(t.angle) * 45; const by = t.y - Math.sin(t.angle) * 45;
        ctx.fillStyle = '#000'; ctx.fillRect(bx-20, by-3, 40, 6);
        ctx.fillStyle = t.hp > 1 ? '#4caf50' : '#f44336';
        ctx.fillRect(bx-20, by-3, (t.hp/CONFIG.TANK.HP)*40, 6);
    }
}

function triggerSOS(ownerIdx) {
    const owner = tanks[ownerIdx];
    for(let i=0; i<5; i++) {
        let s = new Tank(ownerIdx, owner.color, false, true);
        s.x = Math.random() * canvas.width;
        s.y = owner.isBottom ? canvas.height + 60 : -60;
        s.isSOS = true;
        sosSquad.push(s);
    }
    lights.push({x: canvas.width/2, y: canvas.height/2, life: 30, size: 250, scatter: true});
    setTimeout(() => { sosSquad = sosSquad.filter(s => !s.isSOS || s.id !== ownerIdx); }, 8000);
}

function update() {
    if (!isGameActive) { requestAnimationFrame(update); return; }
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    bricks.forEach(b => { ctx.fillStyle = '#7a3e1a'; ctx.fillRect(b.x, b.y, b.w, b.h); });
    
    tanks.concat(sosSquad).forEach(t => {
        if (t.isExploding) { t.explosionTimer++; if (t.explosionTimer > 100) t.reset(); }
        else {
            if (t.isAI || t.isSOS) updateAI(t, tanks[t.id === 0 ? 1 : 0]);
            let mx = t.dx * CONFIG.TANK.SPEED; let my = t.dy * CONFIG.TANK.SPEED;
            if (canMoveTo(t, t.x + mx, t.y)) t.x += mx;
            if (canMoveTo(t, t.x, t.y + my)) t.y += my;
        }
        drawTank(t);
    });

    bullets.forEach((b, bi) => {
        b.x += Math.cos(b.angle) * CONFIG.BULLET.SPEED; b.y += Math.sin(b.angle) * CONFIG.BULLET.SPEED;
        ctx.fillStyle = '#ffff00'; ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, Math.PI*2); ctx.fill();
        if (!canMoveTo(null, b.x, b.y)) {
            tanks.forEach(t => {
                if (b.ownerId !== t.id && !t.isExploding && Math.hypot(b.x - t.x, b.y - t.y) < 25) {
                    t.hp--; lights.push({x: b.x, y: b.y, life: 8, size: 40, scatter: false});
                    if (t.hp <= 0) {
                        t.isExploding = true; if (!b.isSOS) tanks[b.ownerId].score++;
                        document.getElementById('score1').textContent = tanks[0].score;
                        document.getElementById('score2').textContent = tanks[1].score;
                    }
                }
            });
            bullets.splice(bi, 1);
        }
    });

    lights.forEach((l, i) => {
        let grad = ctx.createRadialGradient(l.x, l.y, 0, l.x, l.y, l.size);
        grad.addColorStop(0, l.scatter ? 'rgba(255,250,0,0.3)' : 'rgba(255,255,255,0.7)');
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(l.x, l.y, l.size, 0, Math.PI*2); ctx.fill();
        l.life--; if(l.life <= 0) lights.splice(i, 1);
    });
    requestAnimationFrame(update);
}

const setupControls = () => {
    const bindJoy = (id, tidx) => {
        const zone = document.getElementById(id); const stick = zone.querySelector('.stick');
        const handle = (e) => {
            if (!isGameActive) return; e.preventDefault();
            const rect = zone.getBoundingClientRect(); const t = e.touches ? e.touches[0] : e;
            const dx = (t.clientX - (rect.left + 80))/80, dy = (t.clientY - (rect.top + 80))/80;
            const d = Math.min(1, Math.hypot(dx, dy)); const a = Math.atan2(dy, dx);
            if (d > 0.1) { tanks[tidx].dx = Math.cos(a)*d; tanks[tidx].dy = Math.sin(a)*d; tanks[tidx].angle = a; stick.style.transform = `translate(${Math.cos(a)*d*45}px,${Math.sin(a)*d*45}px)`; }
        };
        zone.addEventListener('touchstart', handle); zone.addEventListener('touchmove', handle);
        zone.addEventListener('touchend', () => { if(tanks[tidx]) { tanks[tidx].dx = 0; tanks[tidx].dy = 0; } stick.style.transform = 'none'; });
    };

    const bindFire = (id, tidx) => {
        const btn = document.getElementById(id);
        btn.addEventListener('touchstart', (e) => {
            if (!isGameActive) return; e.preventDefault(); e.stopPropagation();
            shoot(tanks[tidx]); tanks[tidx].lastDown = Date.now();
        });
        btn.addEventListener('touchend', (e) => {
            if (!isGameActive) return; e.preventDefault(); e.stopPropagation();
            const t = tanks[tidx]; const dur = Date.now() - t.lastDown;
            t.sosBuffer.push(dur < 250 ? '.' : '-');
            if (t.sosBuffer.length > 9) t.sosBuffer.shift();
            if (t.sosBuffer.join('').includes('...---...')) { triggerSOS(tidx); t.sosBuffer = []; }
        });
    };
    bindJoy('p1-joy', 0); bindJoy('p2-joy', 1); bindFire('p1-fire', 0); bindFire('p2-fire', 1);
};

document.getElementById('start-game').onclick = () => {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    tanks = [new Tank(0, '#2e7d32', true), new Tank(1, '#c62828', false, gameMode === 'pve')];
    document.getElementById('p1-controls').style.display = 'block';
    document.getElementById('p2-controls').style.display = gameMode === 'pve' ? 'none' : 'block';
    createBricks(); isGameActive = true;
    document.getElementById('menu').style.display = 'none';
    document.getElementById('exit-to-menu').style.display = 'block';
};

document.getElementById('exit-to-menu').onclick = () => {
    isGameActive = false; document.getElementById('menu').style.display = 'flex';
    document.getElementById('exit-to-menu').style.display = 'none';
    bullets = []; sosSquad = [];
};

document.querySelectorAll('.mode-btn').forEach(b => b.onclick = () => {
    document.querySelectorAll('.mode-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active'); gameMode = b.dataset.mode;
});
setupControls(); update();
</script>
</body>
</html>
