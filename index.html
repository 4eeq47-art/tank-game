<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ТАНКИ: ГЕН-29 (МЕЛОДИИ И ДЕТАЛИ)</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Courier New', monospace; color: white; }
        canvas { display: block; background: linear-gradient(to bottom, #1a1c2c 0%, #000 100%); }
        #gen-num { position: fixed; top: 10px; left: 10px; font-size: 14px; z-index: 10; font-weight: bold; }
        #lib-btn { position: fixed; top: 10px; right: 10px; z-index: 100; padding: 5px 15px; background: #444; color: #fff; border: 1px solid #777; cursor: pointer; }
        
        #library-overlay { 
            position: fixed; inset: 0; background: rgba(10,10,15,0.98); z-index: 200; 
            display: none; padding: 20px; overflow-y: auto;
        }
        .lib-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .lib-col { border: 1px solid #444; padding: 15px; background: rgba(255,255,255,0.05); }
        .archive-item { background: #111; margin-bottom: 15px; padding: 10px; border: 1px solid #333; }
        
        .selector-box { margin: 15px 0; padding: 10px; background: #222; border: 1px solid #555; }
        .opt { cursor: pointer; padding: 4px 8px; margin: 2px; border: 1px solid #444; display: inline-block; font-size: 11px; }
        .opt:hover { background: #555; }
        .active-opt { border-color: #f1c40f; color: #f1c40f; }
        .close-lib { float: right; cursor: pointer; color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>

<div id="gen-num">ГЕНЕРАЦИЯ №29</div>
<button id="lib-btn" onclick="toggleLib()">БИБЛИОТЕКА</button>

<div id="library-overlay">
    <span class="close-lib" onclick="toggleLib()">[ЗАКРЫТЬ]</span>
    <h2>ВОЕННЫЙ АРХИВ (ГЕН-29)</h2>
    
    <div class="selector-box">
        <b>ВЫБОР МАРША (11-20 - СЛОЖНЫЕ МЕЛОДИИ):</b><br>
        <div id="march-opts"></div>
    </div>

    <div class="selector-box">
        <b>ЗВУК ПАДАЮЩЕЙ БОМБЫ (10 ВАР.):</b><br>
        <div id="bomb-opts"></div>
    </div>

    <div class="lib-grid">
        <div class="lib-col" id="planes-arch"><h3>АВИАЦИЯ</h3></div>
        <div class="lib-col" id="tanks-arch"><h3>БРОНЕТЕХНИКА</h3></div>
    </div>
</div>

<canvas id="battleCanvas"></canvas>

<script>
const canvas = document.getElementById('battleCanvas');
const ctx = canvas.getContext('2d');
let W, H, audioCtx, marchGain;
let selectedMarch = 10; // По умолчанию 11-й (индекс 10)
let selectedBombSound = 0;

const archive = [24, 25, 26, 27, 28, 29];
const vehicles = [], planes = [], bombs = [], bullets = [], explosions = [], tankFlashes = [];

function initAudio() {
    if(!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        marchGain = audioCtx.createGain(); marchGain.gain.value = 0.15;
        marchGain.connect(audioCtx.destination);
        startMusicEngine();
        setupSelectors();
    }
}

function startMusicEngine() {
    let step = 0;
    setInterval(() => {
        if(!audioCtx || audioCtx.state === 'suspended') return;
        const now = audioCtx.currentTime;
        
        // Ритм-секция (Сапоги)
        const kick = audioCtx.createOscillator();
        const kg = audioCtx.createGain();
        kick.frequency.setValueAtTime(50 + (selectedMarch % 5), now);
        kg.gain.setValueAtTime(0.1, now); kg.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
        kick.connect(kg); kg.connect(marchGain);
        kick.start(); kick.stop(now + 0.2);

        // Сложная мелодия (для вариантов 11-20)
        if(selectedMarch >= 10) {
            const melody = audioCtx.createOscillator();
            const mg = audioCtx.createGain();
            const scale = [174.61, 196.00, 207.65, 233.08, 261.63]; // F, G, Ab, Bb, C (Minor)
            const pattern = [0, 2, 4, 3, 2, 0, 1, 2];
            melody.type = 'sawtooth';
            melody.frequency.setValueAtTime(scale[pattern[step % 8]], now);
            mg.gain.setValueAtTime(0.03, now); mg.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
            melody.connect(mg); mg.connect(marchGain);
            melody.start(); melody.stop(now + 0.4);
        }
        step++;
    }, 500);
}

function playBombEffect(z) {
    if(!audioCtx) return;
    const now = audioCtx.currentTime;
    // Свист (10 вариантов)
    const s = audioCtx.createOscillator(); const sg = audioCtx.createGain();
    const startFreq = 400 + (selectedBombSound * 100);
    s.frequency.setValueAtTime(startFreq, now);
    s.frequency.exponentialRampToValueAtTime(100, now + 1.5);
    sg.gain.setValueAtTime(0, now);
    sg.gain.linearRampToValueAtTime(0.05, now + 0.2);
    sg.gain.linearRampToValueAtTime(0, now + 1.5);
    s.connect(sg); sg.connect(audioCtx.destination);
    s.start(); s.stop(now + 1.5);

    setTimeout(() => {
        const n = audioCtx.createBufferSource();
        const b = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.7, audioCtx.sampleRate);
        const d = b.getChannelData(0); for(let i=0; i<d.length; i++) d[i] = Math.random() * 2 - 1;
        n.buffer = b; const ng = audioCtx.createGain(); const nf = audioCtx.createBiquadFilter();
        nf.type = 'lowpass'; nf.frequency.value = 40 * z; ng.gain.value = 0.6 * z;
        n.connect(nf); nf.connect(ng); ng.connect(audioCtx.destination); n.start();
    }, 1400);
}

class Tank {
    constructor(y, speed, scale, color, z) {
        this.x = Math.random() * W; this.y = y; this.speed = speed; this.scale = scale; this.color = color; this.z = z;
        this.wAngle = 0; this.fireT = 150 + Math.random() * 300;
    }
    update() {
        this.x += this.speed; this.wAngle += this.speed * 0.15;
        if(this.x > W + 200) this.x = -200;
        if(--this.fireT < 0) {
            // Вспышка: теперь СТРОГО на срезе ствола (смещение 65)
            tankFlashes.push({x: this.x + 65*this.scale, y: this.y - 12*this.scale, l: 1.0, s: this.scale});
            this.fireT = 300 + Math.random() * 400;
        }
    }
    draw(tCtx = ctx, tx = this.x, ty = this.y, ts = this.scale, tw = this.wAngle) {
        tCtx.save(); tCtx.translate(tx, ty); tCtx.scale(ts, ts);
        tCtx.fillStyle = '#111'; tCtx.fillRect(-45, 8, 90, 18);
        tCtx.fillStyle = '#333'; for(let i = -35; i <= 35; i += 14) {
            tCtx.save(); tCtx.translate(i, 18); tCtx.rotate(tw);
            tCtx.beginPath(); tCtx.arc(0,0,6,0,7); tCtx.fill(); tCtx.restore();
        }
        tCtx.fillStyle = this.color; tCtx.beginPath(); tCtx.moveTo(-45,10); tCtx.lineTo(-40,-5); tCtx.lineTo(35,-5); tCtx.lineTo(45,10); tCtx.fill();
        tCtx.save(); tCtx.translate(-5, -5); tCtx.beginPath(); tCtx.arc(0,0,18,Math.PI,0); tCtx.fill();
        tCtx.fillStyle = '#111'; tCtx.fillRect(15, -7, 50, 4); tCtx.restore(); tCtx.restore();
    }
}

class Plane {
    constructor(y, speed, type, z) {
        this.x = W + 400; this.y = y; this.baseY = y; this.speed = speed * 0.35; 
        this.type = type; this.z = z; this.timer = Math.random()*10;
    }
    update() {
        this.x -= this.speed; this.timer += 0.04;
        let wave = Math.sin(this.timer);
        this.y = this.baseY + wave * 30;
        if(this.type === 'fighter' && Math.random() < 0.35) {
            bullets.push({x: this.x - 40, y: this.y + 10, a: wave*0.2, v: 22, l: 40});
        } else if(this.type === 'bomber' && Math.random() < 0.005) {
            bombs.push({x:this.x, y:this.y, vy:1, z:this.z});
            playBombEffect(this.z);
        }
        if(this.x < -500) this.x = W + 500;
    }
    draw(tCtx = ctx, tx = this.x, ty = this.y, ts = this.z) {
        tCtx.save(); tCtx.translate(tx, ty); tCtx.scale(ts, ts);
        tCtx.fillStyle = '#2d3325';
        // Детальное крыло
        tCtx.beginPath(); tCtx.moveTo(-60, 0); tCtx.lineTo(60, 0); tCtx.lineTo(40, 15); tCtx.lineTo(-40, 15); tCtx.closePath(); tCtx.fill();
        // Фюзеляж
        tCtx.fillStyle = '#3e4432'; tCtx.fillRect(-70, -4, 130, 12);
        // Хвост
        tCtx.fillRect(-70, -15, 10, 30);
        tCtx.restore();
    }
}

function setupSelectors() {
    const mBox = document.getElementById('march-opts');
    mBox.innerHTML = '';
    for(let i=0; i<20; i++) {
        const d = document.createElement('div');
        d.className = 'opt' + (i === selectedMarch ? ' active-opt' : '');
        d.innerText = i < 10 ? 'М' + (i+1) : 'МЕЛ.' + (i-9);
        d.onclick = () => { selectedMarch = i; setupSelectors(); };
        mBox.appendChild(d);
    }
    const bBox = document.getElementById('bomb-opts');
    bBox.innerHTML = '';
    for(let i=0; i<10; i++) {
        const d = document.createElement('div');
        d.className = 'opt' + (i === selectedBombSound ? ' active-opt' : '');
        d.innerText = 'СВИСТ ' + (i+1);
        d.onclick = () => { selectedBombSound = i; setupSelectors(); };
        bBox.appendChild(d);
    }
}

function toggleLib() {
    const l = document.getElementById('library-overlay');
    const isShowing = l.style.display === 'block';
    l.style.display = isShowing ? 'none' : 'block';
    if(!isShowing) renderArchive();
}

function renderArchive() {
    const pCol = document.getElementById('planes-arch');
    const tCol = document.getElementById('tanks-arch');
    pCol.innerHTML = '<h3>АВИАЦИЯ</h3>'; tCol.innerHTML = '<h3>БРОНЕТЕХНИКА</h3>';
    archive.forEach(num => {
        const p = document.createElement('div'); p.className = 'archive-item';
        p.innerHTML = `ГЕН-${num} <canvas id="ap${num}" class="prev" width="160" height="60"></canvas>`;
        pCol.appendChild(p);
        const t = document.createElement('div'); t.className = 'archive-item';
        t.innerHTML = `ГЕН-${num} <canvas id="at${num}" class="prev" width="160" height="60"></canvas>`;
        tCol.appendChild(t);
        setTimeout(() => {
            const pc = document.getElementById(`ap${num}`).getContext('2d');
            const tc = document.getElementById(`at${num}`).getContext('2d');
            planes[0].draw(pc, 80, 30, 0.7);
            vehicles[2].draw(tc, 80, 30, 0.7, 0);
        }, 20);
    });
}

function resize() {
    W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H;
    vehicles.length = 0; planes.length = 0;
    vehicles.push(new Tank(H-160, 0.7, 0.5, '#1e2a1a', 0.5));
    vehicles.push(new Tank(H-110, 1.1, 0.8, '#2d4028', 0.8));
    vehicles.push(new Tank(H-55, 1.7, 1.25, '#3e5c36', 1.2));
    planes.push(new Plane(H*0.2, 4, 'bomber', 0.8));
    planes.push(new Plane(H*0.4, 7, 'fighter', 1.1));
}

function loop() {
    ctx.clearRect(0,0,W,H);
    planes.forEach(p => { p.update(); p.draw(); });
    vehicles.forEach(v => { v.update(); v.draw(); });
    
    bullets.forEach((b, i) => {
        ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(b.x, b.y);
        b.x -= Math.cos(b.a)*b.v; b.y -= Math.sin(b.a)*b.v;
        ctx.lineTo(b.x, b.y); ctx.stroke();
        if(b.l-- < 0) bullets.splice(i,1);
    });

    tankFlashes.forEach((f, i) => {
        let grad = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, 20*f.s);
        grad.addColorStop(0, `rgba(255, 255, 0, ${f.l})`); grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(f.x, f.y, 20*f.s, 0, 7); ctx.fill();
        f.l -= 0.15; if(f.l <= 0) tankFlashes.splice(i, 1);
    });

    bombs.forEach((b, i) => {
        b.y += b.vy; b.vy += 0.12;
        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, 7); ctx.fill();
        let gr = b.z < 0.7 ? H-160 : (b.z < 1 ? H-110 : H-55);
        if(b.y > gr) { 
            explosions.push({x:b.x, y:b.y, s:b.z, l:1.0}); bombs.splice(i,1); 
        }
    });

    explosions.forEach((ex, i) => {
        ctx.save(); ctx.globalAlpha = ex.l; ctx.fillStyle = '#ff4500';
        ctx.beginPath(); ctx.ellipse(ex.x, ex.y, 75*ex.s*(1.2-ex.l), 20*ex.s*(1.2-ex.l), 0, 0, 7);
        ctx.fill(); ctx.restore();
        ex.l -= 0.04; if(ex.l <= 0) explosions.splice(i, 1);
    });
    requestAnimationFrame(loop);
}

window.addEventListener('mousedown', initAudio);
window.addEventListener('resize', resize);
resize(); loop();
</script>
</body>
</html>
