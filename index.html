<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>БРОНЕТАНКИ: КЛАССИКА</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #333; overflow: hidden; touch-action: none; font-family: Arial, sans-serif; }
        canvas { display: block; position: absolute; inset: 0; }
        #bgCanvas { z-index: 1; }
        #gameCanvas { z-index: 5; display: none; background: #444; }
        
        #menu { position: fixed; inset: 0; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255,255,255,0.2); }
        .m-card { background: #f5f5f5; padding: 30px; border: 5px solid #222; border-radius: 10px; text-align: center; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn { pointer-events: auto; width: 100%; padding: 15px; margin: 8px 0; font-size: 20px; font-weight: 900; color: #fff; background: #444; border: 3px solid #000; cursor: pointer; }
        .btn.active { background: #2e7d32; border-color: #aeea00; }
        .start { background: #c62828; font-size: 26px; height: 70px; margin-top: 10px; }
        
        #ui { position: fixed; inset: 0; z-index: 10; pointer-events: none; display: none; }
        /* Шрифт очков: белый и меньше */
        .score { position: absolute; width: 100%; text-align: center; font-size: 32px; font-weight: bold; color: #fff; font-family: 'Courier New', monospace; }
        #score2 { top: 120px; transform: rotate(180deg); }
        #score1 { bottom: 140px; }
        
        .ctrl { position: absolute; pointer-events: auto; border-radius: 50%; border: 4px solid rgba(0,0,0,0.3); }
        .joy { width: 160px; height: 160px; background: rgba(255,255,255,0.2); }
        .fire { width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #fff; background: rgba(0,0,0,0.4); }
        .stick { position: absolute; width: 60px; height: 60px; border-radius: 50%; top: 46px; left: 46px; pointer-events: none; }
        
        #exit-btn { position: fixed; right: 10px; top: 50%; transform: translateY(-50%) rotate(90deg); z-index: 200; padding: 12px 25px; background: #222; color: #fff; border: 2px solid #fff; font-weight: bold; display: none; cursor: pointer; pointer-events: auto; }
    </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>
<canvas id="gameCanvas"></canvas>

<div id="menu">
    <div class="m-card">
        <h1 style="color: #222; margin: 0 0 20px 0;">БРОНЕТАНКИ</h1>
        <button class="btn active" id="pvp-btn">ИГРОК VS ИГРОК</button>
        <button class="btn" id="pve-btn">ИГРОК VS БОТ</button>
        <button class="btn start" id="start-btn">В БОЙ!</button>
    </div>
</div>

<div id="ui">
    <div id="score2" class="score">0</div>
    <div id="score1" class="score">0</div>
    <div id="p1-joy" class="ctrl joy" style="left:30px; bottom:30px;"><div class="stick" style="background: #2e7d32;"></div></div>
    <div id="p1-fire" class="ctrl fire" style="right:30px; bottom:30px; background: rgba(46,125,50,0.6); border-color: #aeea00;">ОГОНЬ</div>
    <div id="p2-joy" class="ctrl joy" style="right:30px; top:30px;"><div class="stick" style="background: #c62828;"></div></div>
    <div id="p2-fire" class="ctrl fire" style="left:30px; top:30px; transform: rotate(180deg); background: rgba(198,40,40,0.6); border-color: #ff5252;">ОГОНЬ</div>
</div>

<button id="exit-btn">В МЕНЮ</button>

<script>
const bgCvs = document.getElementById('bgCanvas'), gCvs = document.getElementById('gameCanvas');
const bctx = bgCvs.getContext('2d'), gctx = gCvs.getContext('2d');
let W, H, isGame = false, gameMode = 'pvp', audioCtx = null;
let tanks = [], bullets = [], bricks = [], explosions = [];

// --- ЗВУКОВОЙ ДВИЖОК ---
function playSnd(f, t, d, v, s) {
    if(!audioCtx) return;
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    if(s) o.frequency.exponentialRampToValueAtTime(s, audioCtx.currentTime + d);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

// --- КЛАСС ТАНКА ---
class Tank {
    constructor(id, color, isBot, isBottom) {
        this.id = id; this.color = color; this.isBot = isBot; this.isBottom = isBottom;
        this.score = 0; this.reset();
    }
    reset() {
        this.x = W/2; this.y = this.isBottom ? H-120 : 120;
        this.angle = this.isBottom ? -Math.PI/2 : Math.PI/2;
        this.hp = 3; this.dx = 0; this.dy = 0; this.flash = 0; this.dead = false; this.deadT = 0;
        this.lastS = 0; this.rev = 0;
    }
}

function drawTank(ctx, t) {
    ctx.save(); ctx.translate(t.x, t.y);
    // HP Bar
    ctx.fillStyle = '#000'; ctx.fillRect(35, -20, 6, 40);
    ctx.fillStyle = t.id===0?'#69f0ae':'#ff5252';
    ctx.fillRect(35, -20 + (40*(1-t.hp/3)), 6, 40*(t.hp/3));

    ctx.rotate(t.angle);
    if(t.dead) ctx.globalAlpha = 0.2;
    // Корпус и гусеницы
    ctx.fillStyle = '#111'; ctx.fillRect(-26,-20,52,10); ctx.fillRect(-26,10,52,10);
    ctx.fillStyle = t.color; ctx.strokeStyle = '#000'; ctx.lineWidth = 2;
    ctx.beginPath(); ctx.roundRect(-22,-16,44,32,4); ctx.fill(); ctx.stroke();
    // Башня и пушка
    ctx.beginPath(); ctx.arc(-2,0,15,0,7); ctx.fill(); ctx.stroke();
    ctx.fillStyle = '#111'; ctx.fillRect(12,-4,32,8); 
    ctx.fillStyle = t.color; ctx.fillRect(40,-8,10,16); ctx.strokeRect(40,-8,10,16);
    
    if(t.flash > 0) {
        ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(60, 0, 25, 0, 7); ctx.fill();
        t.flash--;
    }
    ctx.restore();
}

// --- ИИ ---
function runAI(t) {
    const tar = tanks[0];
    if(t.rev > 0) { t.dx = -Math.cos(t.angle); t.dy = -Math.sin(t.angle); t.angle += 0.06; t.rev--; return; }
    if(col(t.x + Math.cos(t.angle)*35, t.y + Math.sin(t.angle)*35, 20)) { t.rev = 45; }
    else {
        t.angle = Math.atan2(tar.y - t.y, tar.x - t.x);
        t.dx = Math.cos(t.angle); t.dy = Math.sin(t.angle);
        if(Math.random() < 0.03) shoot(t);
    }
}

// --- ГЛАВНЫЙ ЦИКЛ ---
let mT = 0;
function loop() {
    W = window.innerWidth; H = window.innerHeight;
    bgCvs.width = gCvs.width = W; bgCvs.height = gCvs.height = H;

    if(!isGame) {
        bctx.fillStyle = '#eee'; bctx.fillRect(0,0,W,H);
        mT += 0.01;
        // Заставка: Самолеты
        for(let i=0; i<2; i++) {
            let px = (mT*200 + i*600) % (W+400) - 200;
            bctx.fillStyle = '#555'; bctx.fillRect(px, 100+i*150, 60, 15);
            bctx.fillRect(px+22, 80+i*150, 15, 55);
            if(Math.floor(px)%400 === 0) {
                playSnd(800, 'sine', 1.5, 0.04, 100); // Свист
                explosions.push({x: px, y: H*0.85, l: 20});
            }
            // Танки на заставке
            let tx = (mT*100 + i*400) % (W+200) - 100;
            drawTank(bctx, {x: tx, y: H-180-i*50, angle: 0, color: '#388e3c', hp: 3, id: 0, isBottom: true});
        }
    } else {
        gctx.fillStyle = '#444'; gctx.fillRect(0,0,W,H);
        gctx.strokeStyle = '#555'; for(let i=0; i<W; i+=50) { gctx.beginPath(); gctx.moveTo(i,0); gctx.lineTo(i,H); gctx.stroke(); }
        
        bricks.forEach(b => { gctx.fillStyle = '#8d4925'; gctx.fillRect(b.x, b.y, 25, 15); gctx.strokeRect(b.x, b.y, 25, 15); });

        tanks.forEach(t => {
            if(t.dead) { t.deadT++; if(t.deadT > 100) t.reset(); }
            else {
                if(t.isBot) runAI(t);
                let nx = t.x + t.dx*3.8, ny = t.y + t.dy*3.8;
                if(!col(nx, t.y, 22)) t.x = nx; if(!col(t.x, ny, 22)) t.y = ny;
            }
            drawTank(gctx, t);
        });

        bullets.forEach((b, i) => {
            b.x += Math.cos(b.a)*16; b.y += Math.sin(b.a)*16;
            gctx.fillStyle = '#fff'; gctx.beginPath(); gctx.arc(b.x, b.y, 5, 0, 7); gctx.fill();
            let hit = tanks.find(tk => !tk.dead && b.owner !== tk.id && Math.hypot(b.x-tk.x, b.y-tk.y) < 25);
            if(hit) { hit.hp--; explosions.push({x:b.x, y:b.y, l:15}); if(hit.hp<=0){ hit.dead=true; tanks[b.owner].score++; } bullets.splice(i,1); }
            else if(col(b.x, b.y, 5)) { explosions.push({x:b.x, y:b.y, l:10}); bullets.splice(i,1); }
            if(b.x<0||b.x>W||b.y<0||b.y>H) bullets.splice(i,1);
        });
    }

    explosions.forEach((e, i) => {
        let c = isGame ? gctx : bctx;
        c.fillStyle = `rgba(255,255,255,${e.l/20})`; c.beginPath(); c.arc(e.x, e.y, 40-e.l, 0, 7); c.fill();
        e.l--; if(e.l<=0) explosions.splice(i, 1);
    });

    if(isGame) {
        document.getElementById('score1').innerText = tanks[0].score;
        document.getElementById('score2').innerText = tanks[1].score;
    }
    requestAnimationFrame(loop);
}

function shoot(t) {
    if(t.dead || Date.now() - t.lastS < 300) return;
    bullets.push({x: t.x + Math.cos(t.angle)*50, y: t.y + Math.sin(t.angle)*50, a: t.angle, owner: t.id});
    t.flash = 6; t.lastS = Date.now();
    playSnd(150, 'sawtooth', 0.1, 0.1);
}

function col(x, y, r) {
    if(x<r || x>W-r || y<r || y>H-r) return true;
    return bricks.some(b => x+r > b.x && x-r < b.x+25 && y+r > b.y && y-r < b.y+15);
}

// --- УПРАВЛЕНИЕ (БЕЗ ДЕРГАНЬЯ) ---
const touchMap = {}; 
function setupInp() {
    const handle = (e) => {
        if(!isGame) return;
        for(let t of e.changedTouches) {
            const x = t.clientX, y = t.clientY;
            if(e.type === 'touchstart' || e.type === 'touchmove') {
                // Обработка джойстиков
                ['p1-joy','p2-joy'].forEach((id, i) => {
                    const el = document.getElementById(id);
                    const r = el.getBoundingClientRect();
                    const cx = r.left + r.width/2, cy = r.top + r.height/2;
                    if(Math.hypot(x-cx, y-cy) < 140) {
                        touchMap[t.identifier] = i; // Привязываем палец к танку
                        let dx = (x-cx)/(r.width/2), dy = (y-cy)/(r.height/2);
                        let a = Math.atan2(dy, dx), d = Math.min(1, Math.hypot(dx, dy));
                        tanks[i].dx = Math.cos(a)*d; tanks[i].dy = Math.sin(a)*d; tanks[i].angle = a;
                        el.querySelector('.stick').style.transform = `translate(${dx*40}px, ${dy*40}px)`;
                    }
                });
                // Обработка кнопок огня (не мешает джойстику)
                ['p1-fire','p2-fire'].forEach((id, i) => {
                    const r = document.getElementById(id).getBoundingClientRect();
                    if(x>r.left && x<r.right && y>r.top && y<r.bottom && e.type==='touchstart') shoot(tanks[i]);
                });
            }
            if(e.type === 'touchend') {
                let tankIdx = touchMap[t.identifier];
                if(tankIdx !== undefined) {
                    tanks[tankIdx].dx = 0; tanks[tankIdx].dy = 0;
                    document.querySelectorAll('.stick')[tankIdx].style.transform = 'none';
                    delete touchMap[t.identifier];
                }
            }
        }
    };
    ['touchstart','touchmove','touchend'].forEach(n => window.addEventListener(n, handle, {passive:false}));
}

document.getElementById('start-btn').onclick = () => {
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isGame = true; gCvs.style.display = 'block';
    document.getElementById('menu').style.display = 'none';
    document.getElementById('ui').style.display = 'block';
    document.getElementById('exit-btn').style.display = 'block';
    tanks = [new Tank(0, '#2e7d32', false, true), new Tank(1, '#c62828', gameMode==='pve', false)];
    if(gameMode==='pve') { document.getElementById('p2-joy').style.display='none'; document.getElementById('p2-fire').style.display='none'; }
    
    bricks = []; let cx = W/2 - 75;
    const r = (x,y,w,h) => { for(let i=0; i<w; i++) for(let j=0; j<h; j++) bricks.push({x:x+i*26, y:y+j*16}); };
    
    // РАЗВЕРНУТЫЕ УКРЫТИЯ (180 ГРАДУСОВ)
    // Верхнее (теперь ножки смотрят вниз, к центру)
    r(cx, 100, 6, 1); r(cx, 116, 1, 4); r(cx+130, 116, 1, 4); 
    // Нижнее (теперь ножки смотрят вверх, к центру)
    r(cx, H-116, 6, 1); r(cx, H-180, 1, 4); r(cx+130, H-180, 1, 4); 
};

document.getElementById('pvp-btn').onclick = () => { gameMode='pvp'; document.getElementById('pvp-btn').className='btn active'; document.getElementById('pve-btn').className='btn'; };
document.getElementById('pve-btn').onclick = () => { gameMode='pve'; document.getElementById('pve-btn').className='btn active'; document.getElementById('pvp-btn').className='btn'; };
document.getElementById('exit-btn').onclick = () => location.reload();

loop(); setupInp();
</script>
</body>
</html>
