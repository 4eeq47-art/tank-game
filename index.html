<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanks Pro Vertical</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; -webkit-user-select: none; }
        canvas { display: block; }
        
        #setup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 500; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; gap: 10px;
        }
        .player-box { padding: 15px; border-radius: 15px; background: rgba(255,255,255,0.05); width: 80%; text-align: center; border: 2px solid #333; }
        .p1-box { border-color: #0f0; }
        .p2-box { border-color: #f00; transform: rotate(180deg); }
        .btn-toggle { padding: 10px 15px; margin: 3px; font-size: 13px; cursor: pointer; background: #222; color: #aaa; border: 1px solid #444; border-radius: 6px; }
        .active { background: #444; color: #fff; border-color: #fff; }

        .score { position: absolute; width: 100%; text-align: center; font-size: 24px; font-weight: bold; z-index: 100; pointer-events: none; }
        #s2 { top: 10px; color: #f00; transform: rotate(180deg); }
        #s1 { bottom: 10px; color: #0f0; }
        
        .joy-zone, .btn-fire { position: fixed; border-radius: 50%; z-index: 200; touch-action: none; border: none; visibility: hidden; }
        .joy-zone { width: 110px; height: 110px; background: rgba(255,255,255,0.1); }
        .stick { position: absolute; width: 45px; height: 45px; border-radius: 50%; top: 32.5px; left: 32.5px; pointer-events: none; }
        .btn-fire { width: 100px; height: 100px; font-weight: bold; font-size: 16px; }
        .btn-fire span { transform: rotate(180deg); display: inline-block; } /* Текст ОГОНЬ развернут */
        
        #p1-stick { background: #0f0; box-shadow: 0 0 15px #0f0; }
        #p2-stick { background: #f00; box-shadow: 0 0 15px #f00; }
        #p1-fire { background: rgba(0,255,0,0.3); color: #0f0; }
        #p2-fire { background: rgba(255,0,0,0.3); color: #f00; }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <div class="player-box p2-box">
            <b>КРАСНЫЙ</b><br>
            <button class="btn-toggle active" onclick="setCfg(1,'j','L',event)">ДЖОЙСТИК СЛЕВА</button>
            <button class="btn-toggle" onclick="setCfg(1,'f','L',event)">ОГОНЬ СЛЕВА</button>
        </div>
        <button style="padding:15px 40px; border-radius:30px; border:none; font-weight:bold;" onclick="startGame()">БОЙ</button>
        <div class="player-box p1-box">
            <b>ЗЕЛЕНЫЙ</b><br>
            <button class="btn-toggle active" onclick="setCfg(0,'j','L',event)">ДЖОЙСТИК СЛЕВА</button>
            <button class="btn-toggle" onclick="setCfg(0,'f','R',event)">ОГОНЬ СПРАВА</button>
        </div>
    </div>

    <div id="s2" class="score">Красный: 0</div>
    <div id="s1" class="score">Зеленый: 0</div>
    <canvas id="g"></canvas>
    
    <div id="p1-fire" class="btn-fire"><span>ОГОНЬ</span></div>
    <div id="p1-joy" class="joy-zone"><div id="p1-stick" class="stick"></div></div>
    <div id="p2-fire" class="btn-fire"><span>ОГОНЬ</span></div>
    <div id="p2-joy" class="joy-zone"><div id="p2-stick" class="stick"></div></div>

<script>
const cvs = document.getElementById('g'); const ctx = cvs.getContext('2d');
let gameStarted = false;
let cfg = [ {j:'L', f:'R'}, {j:'L', f:'R'} ];
let bullets = [], explosions = [], surrenderAnims = [];
let tanks = [
    { x: 0, y: 0, c: 'green', a: -Math.PI/2, s: 0, hp: 3, dx:0, dy:0, id: 0, dead: false, dc: 0 },
    { x: 0, y: 0, c: 'red', a: Math.PI/2, s: 0, hp: 3, dx:0, dy:0, id: 1, dead: false, dc: 0 }
];

function setCfg(p, type, side, e) {
    cfg[p][type] = side;
    e.target.style.background = "#555";
}

function startGame() {
    const p1j=document.getElementById('p1-joy'), p1f=document.getElementById('p1-fire');
    const p2j=document.getElementById('p2-joy'), p2f=document.getElementById('p2-fire');
    
    // Позиционирование кнопок
    const apply = (joy, fire, pCfg, top) => {
        joy.style[pCfg.j === 'L' ? 'left' : 'right'] = '20px';
        fire.style[pCfg.f === 'L' ? 'left' : 'right'] = '20px';
        joy.style[top?'top':'bottom'] = '20px';
        fire.style[top?'top':'bottom'] = '20px';
    };
    apply(p1j, p1f, cfg[0], false);
    // Для красного инвертируем право/лево в коде позиционирования
    p2j.style[cfg[1].j === 'L' ? 'right' : 'left'] = '20px';
    p2f.style[cfg[1].f === 'L' ? 'right' : 'left'] = '20px';
    p2j.style.top = '20px'; p2f.style.top = '20px';

    document.getElementById('setup-overlay').style.display = 'none';
    document.querySelectorAll('.joy-zone, .btn-fire').forEach(el => el.style.visibility = 'visible');
    gameStarted = true;
    resize();
}

function resize() {
    cvs.width = window.innerWidth; cvs.height = window.innerHeight;
    tanks[0].x = cvs.width/2; tanks[0].y = cvs.height - 80;
    tanks[1].x = cvs.width/2; tanks[1].y = 80;
}
window.addEventListener('resize', resize);

function drawHuman(a) {
    let age = Date.now()-a.t; let wave = Math.sin(age/120)*4;
    ctx.save(); ctx.translate(a.x,a.y); if(a.id===1) ctx.rotate(Math.PI);
    ctx.strokeStyle="white"; ctx.fillStyle="white"; ctx.lineWidth=2;
    ctx.beginPath();ctx.moveTo(-4,8);ctx.lineTo(0,0);ctx.lineTo(4,8);ctx.stroke();
    ctx.beginPath();ctx.moveTo(0,0);ctx.lineTo(0,-12);ctx.stroke();
    ctx.beginPath();ctx.arc(0,-16,4,0,7);ctx.fill();
    ctx.beginPath();ctx.moveTo(-6,-8);ctx.lineTo(6,-8);ctx.stroke();
    ctx.beginPath();ctx.moveTo(6,-8);ctx.lineTo(12,-30+wave);ctx.stroke();
    ctx.fillRect(12,-30+wave,18,12); ctx.restore();
}

function drawTank(t) {
    ctx.save(); ctx.translate(t.x, t.y); ctx.rotate(t.a);
    ctx.fillStyle = t.dead ? '#111' : t.c;
    ctx.beginPath(); ctx.roundRect(-22, -20, 44, 40, 8); ctx.fill();
    ctx.fillStyle = t.dead ? '#000' : '#888'; ctx.fillRect(14, -5, 22, 10);
    ctx.restore();
    if(!t.dead) {
        ctx.fillStyle = "#333"; ctx.fillRect(t.x-20, t.y+(t.id===0?35:-40), 40, 5);
        ctx.fillStyle = t.id===0?'#0f0':'#f00'; ctx.fillRect(t.x-20, t.y+(t.id===0?35:-40), (t.hp/3)*40, 5);
    }
}

function update() {
    if(!gameStarted) { requestAnimationFrame(update); return; }
    ctx.fillStyle = '#000'; ctx.fillRect(0,0,cvs.width,cvs.height);
    
    // Укрытия
    const walls = [
        {x: 40, y: cvs.height/2-10, w: 80, h: 20},
        {x: cvs.width-120, y: cvs.height/2-10, w: 80, h: 20},
        {x: cvs.width/2-10, y: cvs.height/2-100, w: 20, h: 80},
        {x: cvs.width/2-10, y: cvs.height/2+20, w: 20, h: 80}
    ];
    ctx.fillStyle = '#533'; walls.forEach(w => ctx.fillRect(w.x, w.y, w.w, w.h));

    surrenderAnims = surrenderAnims.filter(a => {
        drawHuman(a);
        if(Date.now()-a.t > 3000) {
            tanks[a.id].dead = false; tanks[a.id].hp = 3;
            tanks[a.id].x = cvs.width/2; tanks[a.id].y = a.id===0?cvs.height-80:80;
            return false;
        }
        return true;
    });

    tanks.forEach(t => {
        if (!t.dead && (Math.abs(t.dx) > 0.05 || Math.abs(t.dy) > 0.05)) {
            let nX = t.x + t.dx * 3.5; let nY = t.y + t.dy * 3.5;
            if(!walls.some(w => nX+20 > w.x && nX-20 < w.x+w.w && nY+20 > w.y && nY-22 < w.y+w.h)) { t.x = nX; t.y = nY; }
            t.a = Math.atan2(t.dy, t.dx);
        }
        t.x = Math.max(22, Math.min(cvs.width-22, t.x));
        t.y = Math.max(22, Math.min(cvs.height-22, t.y));
        drawTank(t);
    });

    for (let i = bullets.length-1; i >= 0; i--) {
        let b = bullets[i]; b.x += Math.cos(b.a)*10; b.y += Math.sin(b.a)*10;
        ctx.fillStyle = 'yellow'; ctx.beginPath(); ctx.arc(b.x, b.y, 3, 0, 7); ctx.fill();
        let hit = false;
        if(walls.some(w => b.x > w.x && b.x < w.x+w.w && b.y > w.y && b.y < w.y+w.h)) hit = true;
        tanks.forEach(t => {
            if(!t.dead && b.owner !== t.id && Math.hypot(b.x-t.x, b.y-t.y) < 26) {
                t.hp--; hit = true;
                if(t.hp <= 0) {
                    t.dc++; tanks[b.owner].s++;
                    document.getElementById('s'+(b.owner+1)).innerText = (b.owner===0?'Зеленый: ':'Красный: ') + tanks[b.owner].s;
                    if(t.dc % 10 === 0) { t.dead = true; surrenderAnims.push({x:t.x, y:t.y, id:t.id, t:Date.now()}); }
                    else { t.hp = 3; t.x = cvs.width/2; t.y = t.id===0?cvs.height-80:80; }
                }
            }
        });
        if(hit || b.x<0 || b.x>cvs.width || b.y<0 || b.y>cvs.height) bullets.splice(i,1);
    }
    requestAnimationFrame(update);
}

function setupJoy(joyId, idx) {
    const joy = document.getElementById(joyId); const stick = joy.firstElementChild;
    joy.onpointerdown = (e) => joy.setPointerCapture(e.pointerId);
    joy.onpointermove = (e) => {
        if(!joy.hasPointerCapture(e.pointerId)) return;
        const r = joy.getBoundingClientRect();
        const xRaw = e.clientX - (r.left + 55); const yRaw = e.clientY - (r.top + 55);
        // Полное исправление инверсии для Красного (idx 1)
        const x = (idx === 1) ? -xRaw : xRaw;
        const y = (idx === 1) ? -yRaw : yRaw;
        const d = Math.min(40, Math.hypot(x,y)); const a = Math.atan2(y,x);
        stick.style.transform = `translate(${xRaw*(d/Math.hypot(xRaw,yRaw)||0)}px, ${yRaw*(d/Math.hypot(xRaw,yRaw)||0)}px)`;
        tanks[idx].dx = Math.cos(a)*(d/40); tanks[idx].dy = Math.sin(a)*(d/40);
    };
    joy.onpointerup = () => { stick.style.transform = ''; tanks[idx].dx = 0; tanks[idx].dy = 0; };
}
setupJoy('p1-joy', 0); setupJoy('p2-joy', 1);
const shoot = (idx) => { if(!tanks[idx].dead) bullets.push({x:tanks[idx].x+Math.cos(tanks[idx].a)*35, y:tanks[idx].y+Math.sin(tanks[idx].a)*35, a:tanks[idx].a, owner:idx}); };
document.getElementById('p1-fire').onpointerdown = (e) => { e.preventDefault(); shoot(0); };
document.getElementById('p2-fire').onpointerdown = (e) => { e.preventDefault(); shoot(1); };

resize(); update();
</script>
</body>
</html>
