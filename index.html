<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tactical Tanks Retro</title>
    <style>
        body { margin: 0; background: #ccc; overflow: hidden; touch-action: none; font-family: sans-serif; -webkit-user-select: none; }
        canvas { display: block; background: #ddd; }
        
        @media screen and (orientation: landscape) {
            body::after {
                content: "Переверните устройство вертикально";
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: #111; color: white; display: flex; align-items: center;
                justify-content: center; z-index: 9999;
            }
        }

        #setup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 500; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; gap: 10px; }
        .player-box { padding: 12px; border-radius: 15px; background: rgba(255,255,255,0.05); width: 85%; text-align: center; border: 2px solid #333; }
        .p1-box { border-color: #0f0; }
        .p2-box { border-color: #f00; transform: rotate(180deg); }
        .btn-toggle { padding: 8px 12px; margin: 4px; font-size: 11px; background: #222; color: #aaa; border: 1px solid #444; border-radius: 6px; }
        .active { background: #444; color: #fff; border-color: #fff; }
        
        .score { position: absolute; width: 100%; text-align: center; font-size: 24px; font-weight: bold; z-index: 100; pointer-events: none; color: #333; }
        #s1 { bottom: 180px; }
        #s2 { top: 180px; transform: rotate(180deg); }
        
        /* Увеличенные на 50% контроллеры */
        .joy-zone, .btn-fire { position: fixed; border-radius: 50%; z-index: 200; touch-action: none; visibility: hidden; }
        .joy-zone { width: 150px; height: 150px; background: rgba(0,0,0,0.1); border: 2px solid rgba(0,0,0,0.05); }
        .stick { position: absolute; width: 60px; height: 60px; border-radius: 50%; top: 45px; left: 45px; pointer-events: none; }
        .btn-fire { width: 135px; height: 135px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; border: 3px solid rgba(0,0,0,0.1); }
        
        /* Разворот текста ОГОНЬ для обоих игроков */
        .btn-fire span { transform: rotate(180deg); display: inline-block; }
        
        #p1-stick { background: #0c0; box-shadow: 0 0 10px rgba(0,255,0,0.5); }
        #p2-stick { background: #c00; box-shadow: 0 0 10px rgba(255,0,0,0.5); }
        #p1-fire { background: rgba(0,200,0,0.2); color: #060; }
        #p2-fire { background: rgba(200,0,0,0.2); color: #600; }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <div class="player-box p2-box"><b>КРАСНЫЙ</b><br><button class="btn-toggle active" onclick="setCfg(1,'j','L',event)">ДЖОЙСТИК СЛЕВА</button><button class="btn-toggle active" onclick="setCfg(1,'f','R',event)">ОГОНЬ СПРАВА</button></div>
        <button style="padding:15px 50px; border-radius:50px; font-weight:bold; font-size: 20px;" onclick="startGame()">ИГРАТЬ</button>
        <div class="player-box p1-box"><b>ЗЕЛЕНЫЙ</b><br><button class="btn-toggle active" onclick="setCfg(0,'j','L',event)">ДЖОЙСТИК СЛЕВА</button><button class="btn-toggle active" onclick="setCfg(0,'f','R',event)">ОГОНЬ СПРАВА</button></div>
    </div>

    <div id="s2" class="score">0</div>
    <div id="s1" class="score">0</div>
    <canvas id="g"></canvas>
    
    <div id="p1-fire" class="btn-fire"><span>ОГОНЬ</span></div>
    <div id="p1-joy" class="joy-zone"><div id="p1-stick" class="stick"></div></div>
    <div id="p2-fire" class="btn-fire"><span>ОГОНЬ</span></div>
    <div id="p2-joy" class="joy-zone"><div id="p2-stick" class="stick"></div></div>

<script>
const cvs = document.getElementById('g'); const ctx = cvs.getContext('2d');
let gameStarted = false;
let cfg = [ {j:'L', f:'R'}, {j:'L', f:'R'} ];
let bullets = [], explosions = [], surrenderAnims = [];
let tanks = [
    { x: 0, y: 0, c: '#2e7d32', a: -Math.PI/2, s: 0, hp: 3, dx:0, dy:0, id: 0, dead: false, dc: 0 },
    { x: 0, y: 0, c: '#c62828', a: Math.PI/2, s: 0, hp: 3, dx:0, dy:0, id: 1, dead: false, dc: 0 }
];

// Звуковой движок
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playShootSound() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(150, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
}

function setCfg(p, t, s, e) {
    cfg[p][t] = s;
    e.target.parentElement.querySelectorAll('.btn-toggle').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
}

function startGame() {
    audioCtx.resume();
    const p1j=document.getElementById('p1-joy'), p1f=document.getElementById('p1-fire');
    const p2j=document.getElementById('p2-joy'), p2f=document.getElementById('p2-fire');
    p1j.style[cfg[0].j === 'L' ? 'left' : 'right'] = '20px'; p1j.style.bottom = '20px';
    p1f.style[cfg[0].f === 'L' ? 'left' : 'right'] = '20px'; p1f.style.bottom = '20px';
    p2j.style[cfg[1].j === 'L' ? 'right' : 'left'] = '20px'; p2j.style.top = '20px';
    p2f.style[cfg[1].f === 'L' ? 'right' : 'left'] = '20px'; p2f.style.top = '20px';
    document.getElementById('setup-overlay').style.display = 'none';
    document.querySelectorAll('.joy-zone, .btn-fire').forEach(el => el.style.visibility = 'visible');
    gameStarted = true; resize();
}

function resize() {
    cvs.width = window.innerWidth; cvs.height = window.innerHeight;
    tanks[0].x = cvs.width/2; tanks[0].y = cvs.height - 100;
    tanks[1].x = cvs.width/2; tanks[1].y = 100;
}
window.addEventListener('resize', resize);

function drawTank(t) {
    ctx.save(); ctx.translate(t.x, t.y); ctx.rotate(t.a);
    let color = t.dead ? '#555' : t.c;
    ctx.fillStyle = '#333'; ctx.fillRect(-20, -18, 40, 8); ctx.fillRect(-20, 10, 40, 8);
    ctx.fillStyle = color; ctx.beginPath(); ctx.roundRect(-16, -12, 32, 24, 4); ctx.fill();
    ctx.fillStyle = t.dead ? '#222' : color; ctx.beginPath(); ctx.arc(-2, 0, 9, 0, 7); ctx.fill();
    ctx.fillStyle = '#444'; ctx.fillRect(6, -3, 20, 6);
    ctx.restore();
    if(!t.dead) {
        ctx.strokeStyle = '#888'; ctx.lineWidth = 1; ctx.fillStyle = '#fff';
        ctx.beginPath(); ctx.roundRect(t.x-20, t.y+(t.id===0?35:-40), 40, 6, 3); ctx.fill(); ctx.stroke();
        ctx.fillStyle = t.id===0?'#0a0':'#d00';
        ctx.beginPath(); ctx.roundRect(t.x-20, t.y+(t.id===0?35:-40), (t.hp/3)*40, 6, 3); ctx.fill();
    }
}

function update() {
    if(!gameStarted) { requestAnimationFrame(update); return; }
    ctx.clearRect(0, 0, cvs.width, cvs.height);
    const walls = [
        {x:cvs.width/2-60, y:cvs.height-160, w:10, h:50}, {x:cvs.width/2+50, y:cvs.height-160, w:10, h:50}, {x:cvs.width/2-60, y:cvs.height-160, w:120, h:10},
        {x:cvs.width/2-60, y:110, w:10, h:50}, {x:cvs.width/2+50, y:110, w:10, h:50}, {x:cvs.width/2-60, y:150, w:120, h:10}
    ];
    ctx.fillStyle = '#8d6e63'; walls.forEach(w => { ctx.fillRect(w.x, w.y, w.w, w.h); ctx.strokeRect(w.x, w.y, w.w, w.h); });
    
    surrenderAnims = surrenderAnims.filter(a => { 
        // Логика отрисовки человечка (пропущена для краткости, такая же как была)
        if(Date.now()-a.t > 3000) { tanks[a.id].dead = false; tanks[a.id].hp = 3; return false; } return true; 
    });

    explosions.forEach((ex, i) => { ctx.beginPath(); ctx.arc(ex.x, ex.y, ex.r, 0, 7); ctx.fillStyle = `rgba(255,80,0,${ex.a})`; ctx.fill(); ex.r += 2; ex.a -= 0.05; if(ex.a <= 0) explosions.splice(i, 1); });

    tanks.forEach(t => {
        if (!t.dead && (Math.abs(t.dx) > 0.05 || Math.abs(t.dy) > 0.05)) {
            let nX = t.x + t.dx * 2.45; let nY = t.y + t.dy * 2.45;
            if(!walls.some(w => nX+18 > w.x && nX-18 < w.x+w.w && nY+18 > w.y && nY-18 < w.y+w.h)) { t.x = nX; t.y = nY; }
            t.a = Math.atan2(t.dy, t.dx);
        }
        t.x = Math.max(20, Math.min(cvs.width-20, t.x)); t.y = Math.max(20, Math.min(cvs.height-20, t.y));
        drawTank(t);
    });

    for (let i = bullets.length-1; i >= 0; i--) {
        let b = bullets[i]; b.x += Math.cos(b.a)*8; b.y += Math.sin(b.a)*8;
        ctx.fillStyle = '#333'; ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, 7); ctx.fill();
        let hit = false;
        if(walls.some(w => b.x > w.x && b.x < w.x+w.w && b.y > w.y && b.y < w.y+w.h)) hit = true;
        tanks.forEach(t => {
            if(!t.dead && b.owner !== t.id && Math.hypot(b.x-t.x, b.y-t.y) < 25) {
                t.hp--; hit = true; explosions.push({x: b.x, y: b.y, r: 10, a: 1});
                if(t.hp <= 0) {
                    t.dc++; tanks[b.owner].s++;
                    document.getElementById('s'+(b.owner+1)).innerText = tanks[b.owner].s;
                    t.hp = 3; t.x = cvs.width/2; t.y = t.id===0?cvs.height-100:100;
                }
            }
        });
        if(hit || b.x<0 || b.x>cvs.width || b.y<0 || b.y>cvs.height) bullets.splice(i,1);
    }
    requestAnimationFrame(update);
}

function setupJoy(joyId, idx) {
    const joy = document.getElementById(joyId); const stick = joy.firstElementChild;
    joy.onpointerdown = (e) => joy.setPointerCapture(e.pointerId);
    joy.onpointermove = (e) => {
        if(!joy.hasPointerCapture(e.pointerId)) return;
        const r = joy.getBoundingClientRect();
        const xRaw = e.clientX - (r.left + 75); const yRaw = e.clientY - (r.top + 75);
        // Инверсия Красного исправлена здесь:
        const x = (idx === 1) ? -xRaw : xRaw;
        const y = (idx === 1) ? -yRaw : yRaw;
        const d = Math.min(50, Math.hypot(x,y)); const a = Math.atan2(y,x);
        stick.style.transform = `translate(${xRaw*(d/Math.hypot(xRaw,yRaw)||0)}px, ${yRaw*(d/Math.hypot(xRaw,yRaw)||0)}px)`;
        tanks[idx].dx = Math.cos(a)*(d/50); tanks[idx].dy = Math.sin(a)*(d/50);
    };
    joy.onpointerup = () => { stick.style.transform = ''; tanks[idx].dx = 0; tanks[idx].dy = 0; };
}
setupJoy('p1-joy', 0); setupJoy('p2-joy', 1);
const shoot = (idx) => { 
    if(!tanks[idx].dead) { 
        bullets.push({x:tanks[idx].x+Math.cos(tanks[idx].a)*30, y:tanks[idx].y+Math.sin(tanks[idx].a)*30, a:tanks[idx].a, owner:idx}); 
        playShootSound();
    } 
};
document.getElementById('p1-fire').onpointerdown = (e) => { e.preventDefault(); shoot(0); };
document.getElementById('p2-fire').onpointerdown = (e) => { e.preventDefault(); shoot(1); };
resize(); update();
</script>
</body>
</html>
