<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ТАНКИ: ГЕН-31 (4 ЭШЕЛОНА)</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Courier New', monospace; color: white; }
        canvas { display: block; background: linear-gradient(to bottom, #0d121d 0%, #000 100%); }
        #gen-num { position: fixed; top: 10px; left: 10px; font-size: 14px; z-index: 10; font-weight: bold; }
        #lib-btn { position: fixed; top: 10px; right: 10px; z-index: 100; padding: 5px 15px; background: #333; color: #fff; border: 1px solid #777; cursor: pointer; }
        #library-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 200; display: none; padding: 20px; overflow-y: auto; }
        .lib-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .archive-item { background: #111; margin-bottom: 10px; padding: 10px; border: 1px solid #333; text-align: center; }
        canvas.prev { background: #000; border: 1px solid #444; margin-top: 5px; }
        .close-lib { float: right; cursor: pointer; color: red; font-weight: bold; }
        .info-box { background: #222; padding: 10px; margin-bottom: 20px; border-left: 4px solid #f1c40f; font-size: 12px; }
    </style>
</head>
<body>

<div id="gen-num">ГЕНЕРАЦИЯ №31</div>
<button id="lib-btn" onclick="toggleLib()">БИБЛИОТЕКА</button>

<div id="library-overlay">
    <span class="close-lib" onclick="toggleLib()">[ВЕРНУТЬСЯ]</span>
    <h2>АРХИВ ГЕНЕРАЦИЙ (24-31)</h2>
    <div class="info-box">
        АКТИВНЫЙ МАРШ: №8 | СВИСТ: №7 (+10 ВАР. ВЗРЫВА) | ЭШЕЛОНЫ: 4 ЛИНИИ
    </div>
    <div class="lib-grid">
        <div class="lib-col" id="p-arch"><h3>АВИАЦИЯ</h3></div>
        <div class="lib-col" id="t-arch"><h3>БРОНЕТЕХНИКА</h3></div>
    </div>
</div>

<canvas id="battleCanvas"></canvas>

<script>
const canvas = document.getElementById('battleCanvas');
const ctx = canvas.getContext('2d');
let W, H, audioCtx, marchGain;

const archive = [24, 25, 26, 27, 28, 29, 30, 31];
const vehicles = [], planes = [], bombs = [], bullets = [], explosions = [], tankFlashes = [];

function initAudio() {
    if(!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        marchGain = audioCtx.createGain(); marchGain.gain.value = 0.22;
        marchGain.connect(audioCtx.destination);
        startMarch8();
    }
}

// ФИКСИРОВАННЫЙ МАРШ №8
function startMarch8() {
    let step = 0;
    setInterval(() => {
        if(!audioCtx || audioCtx.state === 'suspended') return;
        const now = audioCtx.currentTime;
        // Басовый ритм
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = 'square'; o.frequency.setValueAtTime(70, now);
        g.gain.setValueAtTime(0.1, now); g.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
        o.connect(g); g.connect(marchGain); o.start(); o.stop(now + 0.15);
        // Мелодический акцент
        const m = audioCtx.createOscillator(); const mg = audioCtx.createGain();
        m.type = 'triangle'; m.frequency.value = [164, 196, 220, 196][step % 4];
        mg.gain.setValueAtTime(0.05, now); mg.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
        m.connect(mg); mg.connect(marchGain); m.start(); m.stop(now + 0.3);
        step++;
    }, 500);
}

// СВИСТ №7 + 10 ВАРИАНТОВ ВЗРЫВА
function playBombSequence(z) {
    if(!audioCtx) return;
    const now = audioCtx.currentTime;
    const s = audioCtx.createOscillator(); const sg = audioCtx.createGain();
    s.frequency.setValueAtTime(750, now); s.frequency.exponentialRampToValueAtTime(100, now + 1.5);
    sg.gain.setValueAtTime(0.1, now); sg.gain.linearRampToValueAtTime(0, now + 1.5);
    s.connect(sg); sg.connect(audioCtx.destination); s.start(); s.stop(now + 1.5);

    setTimeout(() => {
        const n = audioCtx.createBufferSource();
        const b = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.8, audioCtx.sampleRate);
        const d = b.getChannelData(0); 
        // 10 вариантов взрыва через разную окраску шума
        const varType = Math.floor(Math.random() * 10);
        for(let i=0; i<d.length; i++) {
            let sample = Math.random() * 2 - 1;
            d[i] = varType > 5 ? Math.sin(sample * Math.PI) : sample;
        }
        n.buffer = b;
        const ng = audioCtx.createGain(); const nf = audioCtx.createBiquadFilter();
        nf.type = 'lowpass'; nf.frequency.value = (40 + Math.random() * 40) * z;
        ng.gain.value = 0.9 * z;
        n.connect(nf); nf.connect(ng); ng.connect(audioCtx.destination); n.start();
    }, 1450);
}

class Tank {
    constructor(y, speed, scale, color, z) {
        this.x = Math.random() * W; this.y = y; this.speed = speed; this.scale = scale; this.color = color; this.z = z;
        this.wAngle = 0; this.fireT = 100 + Math.random() * 300;
    }
    update() {
        this.x += this.speed; this.wAngle += this.speed * 0.12;
        if(this.x > W + 200) this.x = -200;
        if(--this.fireT < 0) {
            tankFlashes.push({x: this.x + 65*this.scale, y: this.y - 12*this.scale, l: 1.0, s: this.scale});
            this.fireT = 250 + Math.random() * 400;
        }
    }
    draw(tCtx = ctx, tx = this.x, ty = this.y, ts = this.scale, tw = this.wAngle, isLib = false) {
        tCtx.save(); tCtx.translate(tx, ty); tCtx.scale(ts, ts);
        // Ходовая (6 катков)
        tCtx.fillStyle = '#111'; tCtx.fillRect(-45, 8, 90, 18);
        tCtx.fillStyle = '#333'; tCtx.strokeStyle = '#555';
        for(let i = -35; i <= 35; i += 14) {
            tCtx.save(); tCtx.translate(i, 18); if(!isLib) tCtx.rotate(tw);
            tCtx.beginPath(); tCtx.arc(0,0,6,0,7); tCtx.fill(); tCtx.stroke();
            tCtx.beginPath(); tCtx.moveTo(-4,0); tCtx.lineTo(4,0); tCtx.stroke(); tCtx.restore();
        }
        // Корпус из ГЕН-30
        tCtx.fillStyle = this.color; tCtx.beginPath(); tCtx.moveTo(-45,10); tCtx.lineTo(-40,-5); tCtx.lineTo(35,-5); tCtx.lineTo(45,10); tCtx.fill();
        tCtx.fillStyle = '#111'; tCtx.fillRect(10, -10, 55, 6);
        tCtx.restore();
    }
}

class Plane {
    constructor(y, speed, type, z) {
        this.x = W + 400; this.y = y; this.baseY = y; this.speed = speed * 0.35; this.type = type; this.z = z; this.timer = 0;
    }
    update() {
        this.x -= this.speed; this.timer += 0.04;
        this.y = this.baseY + Math.sin(this.timer) * 30;
        if(Math.random() < 0.005) { bombs.push({x:this.x, y:this.y, vy:1, z:this.z}); playBombSequence(this.z); }
        if(this.x < -500) this.x = W + 500;
    }
    draw(tCtx = ctx, tx = this.x, ty = this.y, ts = this.z) {
        tCtx.save(); tCtx.translate(tx, ty); tCtx.scale(ts, ts);
        tCtx.fillStyle = '#3e4432';
        tCtx.beginPath(); tCtx.moveTo(0,0); tCtx.lineTo(-40, -15); tCtx.lineTo(-80, 5); tCtx.lineTo(-40, 20); tCtx.lineTo(0,5); tCtx.fill();
        tCtx.beginPath(); tCtx.moveTo(0,0); tCtx.lineTo(40, -15); tCtx.lineTo(80, 5); tCtx.lineTo(40, 20); tCtx.lineTo(0,5); tCtx.fill();
        tCtx.fillRect(-10, -5, 20, 80);
        tCtx.restore();
    }
}

function toggleLib() {
    const l = document.getElementById('library-overlay');
    l.style.display = l.style.display === 'block' ? 'none' : 'block';
    if(l.style.display === 'block') {
        const pa = document.getElementById('p-arch'), ta = document.getElementById('t-arch');
        pa.innerHTML = '<h3>АВИАЦИЯ</h3>'; ta.innerHTML = '<h3>БРОНЕТЕХНИКА</h3>';
        archive.forEach(num => {
            pa.innerHTML += `<div class="archive-item">ГЕН-${num}<canvas id="ap${num}" class="prev" width="160" height="80"></canvas></div>`;
            ta.innerHTML += `<div class="archive-item">ГЕН-${num}<canvas id="at${num}" class="prev" width="160" height="80"></canvas></div>`;
            setTimeout(() => {
                const pc = document.getElementById(`ap${num}`).getContext('2d'), tc = document.getElementById(`at${num}`).getContext('2d');
                if(num === 31) { planes[0].draw(pc, 80, 10, 0.6); vehicles[3].draw(tc, 80, 30, 0.8, 0, true); }
                else { pc.fillStyle='#333'; pc.fillRect(40,30,80,20); tc.fillStyle='#333'; tc.fillRect(40,40,80,20); }
            }, 50);
        });
    }
}

function resize() {
    W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H;
    vehicles.length = 0; planes.length = 0;
    // ЧЕТЫРЕ ЭШЕЛОНА ТАНКОВ
    vehicles.push(new Tank(H-200, 0.6, 0.4, '#1e2a1a', 0.4));
    vehicles.push(new Tank(H-150, 0.9, 0.7, '#2d4028', 0.7));
    vehicles.push(new Tank(H-100, 1.3, 1.0, '#3e5c36', 1.0));
    vehicles.push(new Tank(H-50, 1.8, 1.4, '#4a6d3f', 1.3)); // 4-й ЭШЕЛОН
    planes.push(new Plane(H*0.2, 4, 'bomber', 0.8));
    planes.push(new Plane(H*0.4, 5, 'bomber', 1.1));
}

function loop() {
    ctx.clearRect(0,0,W,H);
    planes.forEach(p => { p.update(); p.draw(); });
    vehicles.forEach(v => { v.update(); v.draw(); });
    tankFlashes.forEach((f, i) => {
        ctx.fillStyle = `rgba(255,255,0,${f.l})`; ctx.beginPath(); ctx.arc(f.x, f.y, 10*f.s, 0, 7); ctx.fill();
        f.l -= 0.1; if(f.l <= 0) tankFlashes.splice(i, 1);
    });
    bombs.forEach((b, i) => {
        b.y += b.vy; b.vy += 0.1; ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, 7); ctx.fill();
        let gr = b.z < 0.5 ? H-200 : (b.z < 0.8 ? H-150 : (b.z < 1.1 ? H-100 : H-50));
        if(b.y > gr) { explosions.push({x:b.x, y:b.y, s:b.z, l:1.0}); bombs.splice(i,1); }
    });
    explosions.forEach((ex, i) => {
        ctx.fillStyle = `rgba(255,69,0,${ex.l})`; ctx.beginPath(); ctx.ellipse(ex.x, ex.y, 60*ex.s, 15*ex.s, 0, 0, 7); ctx.fill();
        ex.l -= 0.05; if(ex.l <= 0) explosions.splice(i, 1);
    });
    requestAnimationFrame(loop);
}

window.addEventListener('mousedown', initAudio);
window.addEventListener('resize', resize);
resize(); loop();
</script>
</body>
</html>
